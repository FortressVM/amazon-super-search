<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Super Search</title>
  <style>
    :root { --bg:#f9f9f9; --text:#000; --primary:orange; --card:#eee }
    body.dark { --bg:#1c1c1c; --text:#fff; --card:#2b2b2b }
    body { margin:0; font-family:sans-serif; background:var(--bg); color:var(--text); padding:1rem }
    .container { max-width:900px; margin:2rem auto; background:var(--bg); padding:2rem; border-radius:10px; box-shadow:0 0 12px rgba(0,0,0,0.1); position:relative }
    h1 { text-align:center; margin-top:0 }
    label { display:block; font-weight:bold; margin-top:1rem }
    input, select, button { width:100%; padding:0.8rem; margin-top:0.5rem; border:1px solid #ccc; border-radius:5px; box-sizing:border-box }
    .row { display:flex; gap:1rem; flex-wrap:wrap; margin-top:1rem }
    .col { flex:1; min-width:150px }
    .toggle { cursor:pointer; color:var(--primary); text-align:right; margin-top:0.75rem; font-weight:bold }
    .hidden { display:none }
    .dark-toggle { text-align:center; margin-top:1rem }
    .dark-toggle button { background:var(--primary); color:#000; border:none; padding:0.6rem 1.2rem; border-radius:6px; cursor:pointer }
    .trust-badge { position:absolute; top:10px; right:10px; background:gold; color:black; padding:5px 12px; border-radius:20px; font-size:.85rem }
    .switch { display:flex; justify-content:space-between; align-items:center; background:var(--card); border:1px solid #ccc; border-radius:6px; padding:0.75rem 1rem; margin-top:1rem }
    .switch-toggle { display:flex; align-items:center; gap:8px }
    .switch-toggle input { -webkit-appearance:none; width:40px; height:22px; background:#ccc; border-radius:20px; position:relative; cursor:pointer; transition:.3s }
    .switch-toggle input::before { content:''; position:absolute; width:18px; height:18px; background:#fff; border-radius:50%; top:2px; left:2px; transition:.3s }
    .switch-toggle input:checked { background:var(--primary) }
    .switch-toggle input:checked::before { transform:translateX(18px) }
    .status-label { min-width:60px; text-align:right }
    @media(max-width:600px){ .row{ flex-direction:column } }
    /* Share styles */
    .share-section { margin-top:2rem; text-align:center }
    .share-buttons { display:flex; justify-content:center; gap:12px; flex-wrap:wrap; margin-top:1rem }
    .share-buttons a { display:inline-block; width:40px; height:40px; background-size:cover; border-radius:50%; box-shadow:0 0 6px rgba(0,0,0,0.2); transition:transform .3s }
    .share-buttons a:hover { transform:scale(1.2); }
    .facebook{ background-image:url('https://cdn-icons-png.flaticon.com/512/733/733547.png') }
    .twitter{ background-image:url('https://cdn-icons-png.flaticon.com/512/733/733579.png') }
    .email{ background-image:url('https://cdn-icons-png.flaticon.com/512/732/732200.png') }
    .sms{ background-image:url('https://cdn-icons-png.flaticon.com/512/1042/1042338.png') }
    .copy-link { margin-top:1rem; display:flex; justify-content:center; align-items:center; gap:0.5rem }
    #copyField { flex:1; padding:0.6rem; font-size:0.95rem; border-radius:5px; border:1px solid #aaa }
    #copyButton { background:var(--primary); color:#fff; border:none; padding:0.6rem 1rem; border-radius:4px; cursor:pointer }
  </style>
</head>
<body>
<div class="container">
  <div class="trust-badge">üõ°Ô∏è Verified Secure</div>
  <h1>Amazon Super Search</h1>
  <div class="dark-toggle">
    <button onclick="toggleTheme()">üåì Toggle Dark Mode</button>
  </div>

  <!-- Basic Search -->
  <label for="search">Search Keywords</label>
  <input id="search" type="text" placeholder="e.g. wireless headphones">

  <div class="row">
    <div class="col">
      <label for="category">Category</label>
      <select id="category">
        <option value="">All Categories</option>
        <!-- Add more options here -->
      </select>
    </div>
    <div class="col">
      <label for="minRating">Min Rating</label>
      <select id="minRating">
        <option value="">Any Rating</option>
        <option value="4">4‚òÖ & up</option>
        <option value="3">3‚òÖ & up</option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label for="minPrice">Min Price ($)</label>
      <input id="minPrice" type="number">
    </div>
    <div class="col">
      <label for="maxPrice">Max Price ($)</label>
      <input id="maxPrice" type="number">
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label for="minReviews">Min # of Reviews</label>
      <input id="minReviews" type="number">
    </div>
    <div class="col">
      <label for="sort">Sort By</label>
      <select id="sort">
        <option value="relevance">Relevance</option>
        <option value="price-asc">Price: Low to High</option>
        <option value="price-desc">Price: High to Low</option>
        <option value="rating-desc">Avg. Review</option>
        <option value="date-desc">Newest Arrivals</option>
        <option value="discount-desc">Discount: High to Low</option>
        <option value="reviews-desc"># of Reviews</option>
      </select>
    </div>
  </div>

  <div class="toggle" onclick="toggleAdvanced()">
    <span id="toggleText">Show Advanced Filters</span> <span id="toggleArrow">‚Øà</span>
  </div>

  <!-- Advanced Section -->
  <div id="advancedSection" class="hidden">
    <!-- Optional Toggles -->
    <label class="switch"><span>Prime</span>
      <div class="switch-toggle">
        <span id="primeStatus" class="status-label">OFF</span>
        <input type="checkbox" id="primeOnly" onchange="updateStatus('primeOnly','primeStatus')">
      </div>
    </label>
    <label class="switch"><span>Free Shipping</span>
      <div class="switch-toggle">
        <span id="freeShipStatus" class="status-label">OFF</span>
        <input type="checkbox" id="freeShipping" onchange="updateStatus('freeShipping','freeShipStatus')">
      </div>
    </label>
    <label class="switch"><span>Subscribe & Save</span>
      <div class="switch-toggle">
        <span id="subSaveStatus" class="status-label">OFF</span>
        <input type="checkbox" id="subscribeSave" onchange="updateStatus('subscribeSave','subSaveStatus')">
      </div>
    </label>
    <label class="switch"><span>Amazon Pantry</span>
      <div class="switch-toggle">
        <span id="pantryStatus" class="status-label">OFF</span>
        <input type="checkbox" id="amazonPantry" onchange="updateStatus('amazonPantry','pantryStatus')">
      </div>
    </label>
    <label class="switch"><span>Video Review</span>
      <div class="switch-toggle">
        <span id="videoStatus" class="status-label">OFF</span>
        <input type="checkbox" id="videoOnly" onchange="updateStatus('videoOnly','videoStatus')">
      </div>
    </label>
