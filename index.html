<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amazon Super Search</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; background: #f9f9f9; color: #000; }
    .container { max-width: 700px; margin: auto; background: #fff; padding: 1rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    input, select, button { width: 100%; padding: 0.5rem; margin-top: 0.3rem; }
    #debugPanel { font-family: monospace; font-size: 12px; background: #111; color: #0f0; padding: 0.5rem; max-height: 120px; overflow-y: auto; position: fixed; bottom: 0; width: 100%; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Amazon Super Search</h1>
    <label for="search">Search Query</label>
    <input id="search" placeholder="e.g. wireless earbuds" />

    <label for="category">Category</label>
    <select id="category">
      <option value="">All</option>
      <option value="electronics">Electronics</option>
      <option value="books">Books</option>
    </select>

    <label for="minPrice">Min Price ($)</label>
    <input id="minPrice" type="number" />

    <label for="maxPrice">Max Price ($)</label>
    <input id="maxPrice" type="number" />

    <label for="minRating">Minimum Rating</label>
    <select id="minRating">
      <option value="">Any</option>
      <option value="4">4‚òÖ & up</option>
      <option value="3">3‚òÖ & up</option>
    </select>

    <label for="export">Export Results</label>
    <select id="export">
      <option value="">None</option>
      <option value="csv">CSV</option>
      <option value="pdf">PDF</option>
    </select>

    <button onclick="startSearch()" style="margin-top:1rem;">üîç Search</button>
  </div>

  <script>
    function startSearch() {
      const TAG = 'echolover25-20';
      let query = document.getElementById('search')?.value.trim() || '';
      const category = document.getElementById('category')?.value;
      const minPrice = document.getElementById('minPrice')?.value;
      const maxPrice = document.getElementById('maxPrice')?.value;
      const minRating = document.getElementById('minRating')?.value;
      const exportType = document.getElementById('export')?.value;

      const q = encodeURIComponent(query);
      let url = `https://www.amazon.com/s?k=${q}&tag=${TAG}`;

      if (category) url += `&i=${category}`;
      if (minPrice || maxPrice) {
        const minCents = Math.floor((+minPrice || 0) * 100);
        const maxCents = Math.floor((+maxPrice || 99999) * 100);
        url += `&rh=p_36:${minCents}-${maxCents}`;
      }
      if (minRating === '4') url += `&rh=p_72:2661618011`;
      if (minRating === '3') url += `&rh=p_72:2661619011`;

      if (exportType) {
        const output = `Search: ${query}\nURL: ${url}`;
        const blob = new Blob([output], { type: exportType === 'csv' ? 'text/csv' : 'application/pdf' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `amazon_search.${exportType}`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      } else {
        window.open(url, '_blank');
      }

      logDebug(`üîç URL Generated: ${url}`);
    }

    function logDebug(msg) {
      let panel = document.getElementById('debugPanel');
      if (!panel) {
        panel = document.createElement('div');
        panel.id = 'debugPanel';
        document.body.appendChild(panel);
      }
      const time = new Date().toLocaleTimeString();
      panel.innerHTML += `<div>[${time}] ${msg}</div>`;
    }
  </script>
</body>
</html>
