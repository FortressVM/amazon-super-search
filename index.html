<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Amazon Super Search</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { padding: 1rem; background: #d3d3d3; }
    .slider-label { display: flex; justify-content: space-between; }
    small.coming-soon { color: #888; font-style: italic; margin-left: .5rem; }
    /* Thicker borders for better visibility */
    .form-control, .form-select, .form-range {
      border: 2px solid #999 !important;
      border-radius: 4px !important;
    }
    .form-check-input {
      width: 1.4em;
      height: 1.4em;
      border: 2px solid #999;
      border-radius: 3px;
    }
    .btn-outline-secondary, .btn-primary {
      border-width: 2px !important;
    }
  </style>
</head>
<body>
  <div class="container-fluid bg-white p-3 p-md-4 rounded shadow-sm">
    <h1 class="mb-4 text-center">Amazon Super Search</h1>
    <form id="amazon-search-form">
      <input type="hidden" name="tag" value="echolover25-20">

      <!-- Keywords -->
      <div class="mb-3">
        <label class="form-label">Search Keywords</label>
        <input type="text" class="form-control" name="q" placeholder="e.g. wireless headphones">
      </div>

      <!-- Core Filters -->
      <div class="accordion mb-3" id="accordionCore">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingCore">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseCore">
              Core Filters & Sorters
            </button>
          </h2>
          <div id="collapseCore" class="accordion-collapse collapse show" data-bs-parent="#accordionCore">
            <div class="accordion-body">
              <!-- Price & Discount -->
              <div class="row g-3">
                <div class="col-12 col-md-6">
                  <label class="form-label">Price Range ($)</label>
                  <div class="d-flex flex-column flex-sm-row">
                    <input type="number" step="0.01" class="form-control me-sm-2 mb-2 mb-sm-0" name="min-price" placeholder="Min">
                    <input type="number" step="0.01" class="form-control" name="max-price" placeholder="Max">
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <label class="form-label">% Off Discount ≥</label>
                  <input type="range" class="form-range" min="10" max="90" step="5" name="percent-off" oninput="this.nextElementSibling.innerText=this.value+'%';">
                  <div class="slider-label"><span>10%</span><span>90%</span></div>
                </div>
              </div>
              <!-- Prime, Stock, Rating, Sort -->
              <div class="row g-3 mt-3">
                <div class="col-6 col-md-3 form-check">
                  <input class="form-check-input" type="checkbox" name="prime-only" id="primeOnly">
                  <label class="form-check-label" for="primeOnly">Prime Only</label>
                </div>
                <div class="col-6 col-md-3 form-check">
                  <input class="form-check-input" type="checkbox" name="in-stock" id="inStock">
                  <label class="form-check-label" for="inStock">In Stock</label>
                </div>
                <div class="col-6 col-md-3">
                  <label class="form-label">Customer Review</label>
                  <select class="form-select" name="min-rating">
                    <option value="">Any</option>
                    <option>4 ★ & up</option>
                    <option>3 ★ & up</option>
                    <option>2 ★ & up</option>
                    <option>1 ★ & up</option>
                  </select>
                </div>
                <div class="col-6 col-md-3">
                  <label class="form-label">Sort By</label>
                  <select class="form-select" name="sort">
                    <option value="">Relevance</option>
                    <option value="price-asc-rank">Price: Low to High</option>
                    <option value="price-desc-rank">Price: High to Low</option>
                    <option value="date-desc-rank">Newest Arrivals</option>
                    <option value="discount-percent-desc-rank">Greatest Discount</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Advanced Panels -->
      <div class="accordion" id="accordionAdvanced">
        <!-- Power-User Tools, Deal-Hunter, Comparison, etc. remain unchanged -->
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary btn-lg w-100 w-md-auto">Search Amazon</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  <script>
    // ... existing JS remains ...
  </script>
</body>
</html>
