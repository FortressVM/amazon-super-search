<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Amazon Super Search</title>
  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">

  <style>
    /* ---------------- Global ---------------- */
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #000;
    }
    header {
      background: #053E5E;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 { margin: 0; font-size: 1.5rem; }
    nav a {
      color: #fff;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    .points-badges {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .points { font-size: 0.9rem; }
    .badges img { width: 24px; height: 24px; }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    .container h2 {
      margin-top: 2rem;
      border-bottom: 2px solid #eee;
      padding-bottom: 0.5rem;
      color: #053E5E;
    }

    /* ---------------- Search Form ---------------- */
    .container h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .row { margin-bottom: 1rem; }
    label { display: block; font-weight: bold; margin-bottom: 0.25rem; }
    input, select, button, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background: orange;
      border: none;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    .inline-group { display: flex; gap: 1rem; }
    .inline-group > * { flex: 1; }

    /* range slider value */
    #discountValue { margin-top: -0.5rem; font-size: 0.9rem; }

    /* toggles */
    .toggle-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    .toggle-row input[type="checkbox"] { display: none; }
    .toggle-row .slider {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 28px;
      background-color: #ccc;
      border-radius: 28px;
      border: 2px solid #888;
      transition: 0.4s;
      box-shadow: inset 0 0 2px rgba(0,0,0,0.3);
    }
    .toggle-row .slider::before {
      content: "OFF";
      position: absolute;
      height: 22px; width: 22px;
      left: 3px; bottom: 2px;
      background-color: white;
      border-radius: 50%;
      border: 1px solid #555;
      display: flex; justify-content: center; align-items: center;
      font-size: 10px; color: #000;
      transition: 0.4s;
    }
    .toggle-row input:checked + .slider {
      background-color: orange;
      border-color: #e67e00;
      box-shadow: 0 0 8px orange;
    }
    .toggle-row input:checked + .slider::before {
      transform: translateX(28px);
      content: "ON";
      color: white;
      background-color: #b35b00;
      border-color: #b35b00;
    }

    /* ---------------- Alerts & Presets ---------------- */
    .alerts {
      background: #f0f8ff;
      padding: 1rem;
      border-radius: 6px;
    }
    .presets select, .presets button {
      display: inline-block;
      width: auto;
      margin-right: 0.5rem;
    }

    /* ---------------- Featured & Guides ---------------- */
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-top: 1rem;
    }
    .card {
      background: #fafafa;
      padding: 1rem;
      border-radius: 6px;
    }

    /* ---------------- Referral ---------------- */
    .referral {
      background: #f9f9f9;
      padding: 1rem;
      border: 1px dashed #888;
      border-radius: 6px;
      margin-top: 2rem;
    }
    .referral .share-buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 1rem;
    }
    .share-section .share-buttons a {
      display: inline-block;
      width: 48px; height: 48px;
      background-size: cover;
      border-radius: 50%;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }
    .share-section .share-buttons a:hover {
      transform: scale(1.2);
      box-shadow: 0 0 12px rgba(255,140,0,0.7);
    }
    .facebook { background-image: url('https://cdn-icons-png.flaticon.com/512/733/733547.png'); }
    .twitter  { background-image: url('https://cdn-icons-png.flaticon.com/512/733/733579.png'); }
    .email    { background-image: url('https://cdn-icons-png.flaticon.com/512/732/732200.png'); }
    .sms      { background-image: url('https://cdn-icons-png.flaticon.com/512/1042/1042338.png'); }

    /* Copy-link */
    .copy-link {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
    }
    .copy-link input {
      width: 70%;
      padding: 0.4rem;
      font-size: 0.95rem;
      border-radius: 5px;
      border: 1px solid #aaa;
    }
    .copy-link button {
      background: #ff9900;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* ---------------- Community & Feedback ---------------- */
    .feedback textarea { height: 100px; }
    .feedback button { width: auto; }

    /* ---------------- Changelog & Social ---------------- */
    .changelog ul { padding-left: 1.25rem; }
    .share-section {
      margin-top: 2rem;
      text-align: center;
    }

    /* ---------------- PWA Install Banner ---------------- */
    #installBanner {
      display: none;
      background: #053E5E;
      color: #fff;
      padding: 1rem;
      text-align: center;
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #installBanner button { margin-left: 1rem; }
  </style>
</head>
<body>

  <!-- Header & Navigation -->
  <header>
    <h1>Amazon Super Search</h1>
    <nav>
      <a href="#dashboard">Dashboard</a>
      <a href="#featured">Weekly Finds</a>
      <a href="#guides">Guides</a>
      <a href="#community">Community</a>
      <a href="#feedback">Feedback</a>
    </nav>
    <div class="points-badges">
      <div class="points">Points: <strong>120</strong></div>
      <div class="badges">
        <img src="badge-deal-hunter.png" alt="Deal Hunter">
        <img src="badge-power-user.png" alt="Power User">
      </div>
    </div>
  </header>

  <!-- PWA Install Prompt -->
  <div id="installBanner">
    Install our app for fast access!
    <button id="installBtn">Install</button>
  </div>

  <div class="container">

    <!-- 1. Dashboard & Presets -->
    <section id="dashboard">
      <h2>Your Dashboard & Presets</h2>
      <div class="presets">
        <label>Saved Presets:</label>
        <select id="presetSelect">
          <option>– Select a preset –</option>
          <option>Electronics Deals</option>
          <option>Under $20 Finds</option>
        </select>
        <button onclick="applyPreset()">Apply</button>
        <button onclick="savePreset()">Save Current Preset</button>
      </div>
      <div>
        <label>Recommended Searches:</label>
        <ul>
          <li><a href="#" onclick="setKeywords('wireless earbuds')">Wireless Earbuds</a></li>
          <li><a href="#" onclick="setKeywords('gaming laptops')">Gaming Laptops</a></li>
          <li><a href="#" onclick="setKeywords('kitchen gadgets')">Kitchen Gadgets</a></li>
        </ul>
      </div>
    </section>

    <!-- 2. Alerts -->
    <section class="alerts">
      <h2>Price-Drop & Deal Alerts</h2>
      <label for="alertKeywords">Alert me when:</label>
      <input id="alertKeywords" type="text" placeholder="e.g. noise cancelling headphones">
      <label for="alertPrice">Drops below $</label>
      <input id="alertPrice" type="number" placeholder="100">
      <button onclick="setAlert()">Set Alert</button>
    </section>

    <!-- 3. Search Form -->
    <section id="search">
      <h2>Search</h2>
      <div class="row">
        <label for="searchInput">Search Keywords</label>
        <input id="searchInput" type="text" placeholder="e.g. wireless headphones">
      </div>
      <div class="row inline-group">
        <div>
          <label for="departmentSelect">Category</label>
          <select id="departmentSelect">
            <option>All Categories</option>
            <!-- add additional categories -->
          </select>
        </div>
        <div>
          <label for="ratingSelect">Min Rating</label>
          <select id="ratingSelect">
            <option>Any Rating</option>
            <option>4 ★ & up</option>
            <option>3 ★ & up</option>
          </select>
        </div>
      </div>
      <div class="row inline-group">
        <div>
          <label for="minPrice">Min Price ($)</label>
          <input id="minPrice" type="number">
        </div>
        <div>
          <label for="maxPrice">Max Price ($)</label>
          <input id="maxPrice" type="number">
        </div>
      </div>
      <div class="row">
        <label for="minReviews">Min # of Reviews</label>
        <input id="minReviews" type="number">
      </div>
      <div class="row">
        <label for="sortSelect">Sort By</label>
        <select id="sortSelect">
          <option>Relevance</option>
          <option>Price: Low to High</option>
          <option>Price: High to Low</option>
          <option>Avg. Customer Review</option>
          <option>Newest Arrivals</option>
          <option>Discount: High to Low</option>
          <option>Number of Reviews</option>
        </select>
      </div>
      <div class="row">
        <label for="minDiscount">Min Discount (%)</label>
        <input id="minDiscount" type="range" min="0" max="100" value="0">
        <div id="discountValue">0%</div>
      </div>
      <div class="row">
        <strong>Optional Filters</strong>
        <div class="toggle-row"><span>Prime</span><label><input id="fPrime" type="checkbox"><span class="slider"></span></label></div>
        <div class="toggle-r
