<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Amazon Super Search</title>
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #000;
      --primary: orange;
      --card: #eee;
    }
    body.dark {
      --bg: #1c1c1c;
      --text: #fff;
      --card: #2b2b2b;
    }
    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 1rem;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: var(--bg);
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }
    h1 { text-align: center; margin-top: 0; }
    label { display:block; font-weight:bold; margin-top:1rem; }
    input, select, button {
      width:100%; padding:10px; margin-top:.5rem;
      border:1px solid #ccc; border-radius:5px; box-sizing:border-box;
    }
    .row { display:flex; gap:1rem; flex-wrap:wrap; }
    .col { flex:1; min-width:150px; }
    .toggle { cursor:pointer; color:var(--primary); text-align:right; margin-top:.5rem; }
    .hidden { display:none; }
    .dark-toggle { text-align:center; margin-top:1rem; }
    .dark-toggle button {
      background:var(--primary); color:#000; border:none;
      padding:10px 20px; border-radius:6px; cursor:pointer;
    }
    .trust-badge {
      position:absolute; top:10px; right:10px;
      background:gold; color:black; padding:5px 12px;
      border-radius:20px; font-size:.85rem;
    }
    .switch {
      display:flex; justify-content:space-between; align-items:center;
      background:rgba(255,255,255,0.05); border:1px solid #444;
      border-radius:6px; padding:12px 16px; margin:10px 0;
    }
    .switch-toggle { display:flex; align-items:center; gap:6px; }
    .switch-toggle input {
      -webkit-appearance:none; width:40px; height:22px; background:#ccc;
      border-radius:20px; position:relative; cursor:pointer; transition:0.3s;
    }
    .switch-toggle input::before {
      content:''; position:absolute; width:18px; height:18px;
      background:white; border-radius:50%; top:2px; left:2px; transition:0.3s;
    }
    .switch-toggle input:checked { background:var(--primary); }
    .switch-toggle input:checked::before { transform:translateX(18px); }
    .status-label { font-size:.9rem; min-width:100px; text-align:right; }
    @media (max-width:600px) { .row { flex-direction:column; } }
  </style>
</head>
<body>
  <div class="container">
    <div class="trust-badge">üõ°Ô∏è <span>Verified Secure</span></div>
    <h1>Amazon Super Search</h1>
    <div class="dark-toggle">
      <button onclick="toggleTheme()">üåì Toggle Dark Mode</button>
    </div>

    <label for="search">Search Query</label>
    <input id="search" type="text" placeholder="e.g. red girls hiking boots (use AND, OR, NOT)">

    <div class="row">
      <div class="col">
        <label for="category">Department</label>
        <select id="category">
          <option value="">All Departments</option>
          <option value="aps">All Departments (APS)</option>
          <option value="apparel">Apparel</option>
          <option value="automotive">Automotive</option>
          <option value="baby">Baby</option>
          <option value="beauty">Beauty</option>
          <option value="books">Books</option>
          <option value="classical">Classical</option>
          <option value="collectibles">Collectibles</option>
          <option value="electronics">Electronics</option>
          <option value="giftcards">Gift Cards</option>
          <option value="grocery">Grocery</option>
          <option value="healthpersonalcare">Health & Personal Care</option>
          <option value="hobbies">Hobbies</option>
          <option value="homegarden">Home & Garden</option>
          <option value="industrial">Industrial & Scientific</option>
          <option value="jukebox">Jukebox</option>
          <option value="kitchen">Kitchen</option>
          <option value="lawnandgarden">Lawn & Garden</option>
          <option value="luxurybeauty">Luxury Beauty</option>
          <option value="magazine">Magazine Subscriptions</option>
          <option value="movies">Movies & TV</option>
          <option value="music">Music</option>
          <option value="musicalinstruments">Musical Instruments</option>
          <option value="officeproducts">Office Products</option>
          <option value="pets">Pet Supplies</option>
          <option value="software">Software</option>
          <option value="sporting">Sports & Outdoors</option>
          <option value="tools">Tools & Home Improvement</option>
          <option value="toys">Toys & Games</option>
          <option value="videogames">Video Games</option>
        </select>
      </div>
      <div class="col">
        <label for="minPrice">Min Price ($)</label>
        <input id="minPrice" type="number" step="0.01">
      </div>
      <div class="col">
        <label for="maxPrice">Max Price ($)</label>
        <input id="maxPrice" type="number" step="0.01">
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label for="minRating">Minimum Rating</label>
        <select id="minRating">
          <option value="">Any</option>
          <option value="4">4 Stars & Up</option>
          <option value="3">3 Stars & Up</option>
        </select>
      </div>
      <div class="col">
        <label for="minReviews">Min. Reviews</label>
        <input id="minReviews" type="number">
      </div>
    </div>

    <div class="toggle" onclick="toggleAdvanced()">
      <span id="toggleText">Show Advanced Filters</span> <span id="toggleArrow">‚Øà</span>
    </div>
    <div id="advancedSection" class="hidden">
      <!-- example advanced toggles -->
      <label class="switch">
        <span>Prime Eligible</span>
        <div class="switch-toggle">
          <span id="primeStatus" class="status-label">Currently OFF</span>
          <input type="checkbox" id="primeOnly" onchange="updateStatus('primeOnly','primeStatus')"><span>On</span>
        </div>
      </label>
      <label class="switch">
        <span>Has Video Review</span>
        <div class="switch-toggle">
          <span id="videoStatus" class="status-label">Currently OFF</span>
          <input type="checkbox" id="videoOnly" onchange="updateStatus('videoOnly','videoStatus')"><span>On</span>
        </div>
      </label>
      <!-- ‚Ä¶add any more switches here‚Ä¶ -->
      <div class="row">
        <div class="col">
          <label for="sort">Sort By</label>
          <select id="sort">
            <option value="relevance">Relevance</option>
            <option value="price-asc">Price: Low to High</option>
            <option value="price-desc">Price: High to Low</option>
            <option value="rating-desc">Rating: High to Low</option>
          </select>
        </div>
        <div class="col">
          <label for="discount">Min Discount (%)</label>
          <input id="discount" type="range" min="0" max="90" step="5" oninput="this.nextElementSibling.value=this.value+'%'">
          <output>0%</output>
        </div>
      </div>
    </div>

    <button onclick="startSearch()" style="margin-top:1rem;">üîç Search Amazon</button>
  </div>

  <script>
    function toggleTheme(){
      document.body.classList.toggle('dark');
    }
    function toggleAdvanced(){
      const adv = document.getElementById('advancedSection'),
            txt = document.getElementById('toggleText'),
            arr = document.getElementById('toggleArrow'),
            hidden = adv.classList.toggle('hidden');
      txt.textContent = hidden?'Show Advanced Filters':'Hide Advanced Filters';
      arr.textContent = hidden?'‚Øà':'‚ØÜ';
    }
    function updateStatus(id,lbl){
      document.getElementById(lbl).textContent =
        document.getElementById(id).checked?'Currently ON':'Currently OFF';
    }
    window.onload = ()=>{
      ['primeOnly','videoOnly'].forEach(id=>
        updateStatus(id,id.replace(/Only$/,'Status'))
      );
    };
    function startSearch(){
      const TAG = 'echolover25-20',
            q   = encodeURIComponent(document.getElementById('search').value.trim()),
            cat = document.getElementById('category').value,
            min = document.getElementById('minPrice').value,
            max = document.getElementById('maxPrice').value,
            rate= document.getElementById('minRating').value,
            sort= document.getElementById('sort').value,
            prime= document.getElementById('primeOnly').checked,
            params = [];

      // text query + affiliate tag
      let url = `https://www.amazon.com/s?k=${q}&tag=${TAG}`;

      // department
      if(cat) url += `&i=${encodeURIComponent(cat)}`;

      // price filter
      if(min||max){
        const low  = min?Math.floor(min*100):0,
              high = max?Math.floor(max*100):99999999;
        params.push(`p_36:${low}-${high}`);
      }

      // rating filter
      if(rate==='4') params.push('p_72:2661618011');
      if(rate==='3') params.push('p_72:2661619011');

      // prime filter
      if(prime) params.push('p_85:2470955011');

      if(params.length) url += `&rh=${params.join(',')}`;

      // sorting
      if(sort && sort!=='relevance'){
        const map = {
          'price-asc':'price-asc-rank',
          'price-desc':'price-desc-rank',
          'rating-desc':'review-rank'
        };
        url += `&s=${map[sort]||sort}`;
      }

      window.open(url,'_blank');
    }
  </script>
</body>
</html>
