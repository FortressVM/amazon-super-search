<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Amazon Super Search</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { padding: 2rem; background: #f9f9f9; }
    .slider-label { display: flex; justify-content: space-between; }
  </style>
</head>
<body>
  <div class="container bg-white p-4 rounded shadow-sm">
    <h1 class="mb-4 text-center">Amazon Super Search</h1>
    <form id="amazon-search-form">
      <input type="hidden" name="tag" value="echolover25-20">

      <!-- Keywords -->
      <div class="mb-3">
        <label class="form-label">Search Keywords</label>
        <input type="text" class="form-control" name="q" placeholder="e.g. wireless headphones">
      </div>

      <!-- Core Filters -->
      <div class="accordion mb-3" id="accordionCore">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingCore">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseCore" aria-expanded="true" aria-controls="collapseCore">
              Core Filters & Sorters
            </button>
          </h2>
          <div id="collapseCore" class="accordion-collapse collapse show" aria-labelledby="headingCore" data-bs-parent="#accordionCore">
            <div class="accordion-body">
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Price Range ($)</label>
                  <div class="d-flex">
                    <input type="number" step="0.01" class="form-control me-2" name="min-price" placeholder="Min">
                    <input type="number" step="0.01" class="form-control" name="max-price" placeholder="Max">
                  </div>
                </div>
                <div class="col-md-6">
                  <label class="form-label">% Off Discount ≥</label>
                  <input type="range" class="form-range" min="0" max="90" step="5" name="percent-off" oninput="this.nextElementSibling.innerText=this.value+'%';">
                  <div class="slider-label"><span>0%</span><span>90%</span></div>
                  <small>Selected: <span>0%</span></small>
                </div>
                <div class="col-md-4">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="prime-only" id="primeOnly">
                    <label class="form-check-label" for="primeOnly">Prime Only</label>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="in-stock" id="inStock">
                    <label class="form-check-label" for="inStock">In Stock / Ships Today</label>
                  </div>
                </div>
                <div class="col-md-4">
                  <label class="form-label">Customer Review</label>
                  <select class="form-select" name="min-rating">
                    <option value="">Any</option>
                    <option>4 ★ & up</option>
                    <option>3 ★ & up</option>
                    <option>2 ★ & up</option>
                    <option>1 ★ & up</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Sort By</label>
                  <select class="form-select" name="sort">
                    <option>Relevance</option>
                    <option>Price: Low to High</option>
                    <option>Price: High to Low</option>
                    <option>Newest Arrivals</option>
                    <option>Greatest Discount</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Advanced Panels -->
      <div class="accordion" id="accordionAdvanced">
        <!-- Power-User Tools -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingPower">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapsePower" aria-expanded="false" aria-controls="collapsePower">
              Power-User Tools
            </button>
          </h2>
          <div id="collapsePower" class="accordion-collapse collapse" aria-labelledby="headingPower" data-bs-parent="#accordionAdvanced">
            <div class="accordion-body">
              <!-- controls -->
            </div>
          </div>
        </div>
        <!-- Deal-Hunter Goodies -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingDeal">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseDeal" aria-expanded="false" aria-controls="collapseDeal">
              Deal-Hunter Goodies
            </button>
          </h2>
          <div id="collapseDeal" class="accordion-collapse collapse" aria-labelledby="headingDeal" data-bs-parent="#accordionAdvanced">
            <div class="accordion-body">
              <!-- controls -->
            </div>
          </div>
        </div>
        <!-- Comparison & Research -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingCompare">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseCompare" aria-expanded="false" aria-controls="collapseCompare">
              Comparison & Research Aids
            </button>
          </h2>
          <div id="collapseCompare" class="accordion-collapse collapse" aria-labelledby="headingCompare" data-bs-parent="#accordionAdvanced">
            <div class="accordion-body">
              <!-- controls -->
            </div>
          </div>
        </div>
        <!-- additional panels similarly updated -->
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary btn-lg">Search Amazon</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
