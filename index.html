<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Amazon Super Search</title>
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #000;
      --primary: orange;
      --card: #eee;
    }
    body.dark {
      --bg: #1c1c1c;
      --text: #fff;
      --card: #2b2b2b;
    }
    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 1rem;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      background: var(--bg);
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }
    h1 { text-align: center; margin-top: 0; }
    label { display:block; font-weight:bold; margin-top:1rem; }
    input, select, button {
      width:100%; padding:10px; margin-top:.5rem;
      border:1px solid #ccc; border-radius:5px; box-sizing:border-box;
    }
    .row { display:flex; gap:1rem; flex-wrap:wrap; }
    .col { flex:1; min-width:180px; }
    .toggle { cursor:pointer; color:var(--primary); text-align:right; margin-top:.5rem; }
    .hidden { display:none; }
    .dark-toggle { text-align:center; margin-top:1rem; }
    .dark-toggle button {
      background:var(--primary); color:#000; border:none;
      padding:10px 20px; border-radius:6px; cursor:pointer;
    }
    .trust-badge {
      position:absolute; top:10px; right:10px;
      background:gold; color:black; padding:5px 12px;
      border-radius:20px; font-size:.85rem;
    }
    .switch {
      display:flex; justify-content:space-between; align-items:center;
      background:rgba(255,255,255,0.05); border:1px solid #444;
      border-radius:6px; padding:12px 16px; margin:10px 0;
    }
    .switch-toggle { display:flex; align-items:center; gap:6px; }
    .switch-toggle input {
      -webkit-appearance:none; width:40px; height:22px; background:#ccc;
      border-radius:20px; position:relative; cursor:pointer; transition:0.3s;
    }
    .switch-toggle input::before {
      content:''; position:absolute; width:18px; height:18px;
      background:white; border-radius:50%; top:2px; left:2px; transition:0.3s;
    }
    .switch-toggle input:checked { background:var(--primary); }
    .switch-toggle input:checked::before { transform:translateX(18px); }
    .status-label { font-size:.9rem; min-width:100px; text-align:right; }
    @media (max-width:600px) { .row { flex-direction:column; } }
  </style>
</head>
<body>
  <div class="container">
    <div class="trust-badge">üõ°Ô∏è Verified Secure</div>
    <h1>Amazon Super Search</h1>
    <div class="dark-toggle">
      <button onclick="toggleTheme()">üåì Toggle Dark Mode</button>
    </div>

    <!-- Basic Filters -->
    <label for="search">Keyword</label>
    <input id="search" type="text" placeholder="e.g. red girls hiking boots">

    <div class="row">
      <div class="col">
        <label for="category">Department</label>
        <select id="category">
          <option value="">All</option>
          <option value="aps">All Categories</option>
          <option value="electronics">Electronics</option>
          <option value="books">Books</option>
          <option value="fashion">Clothing</option>
          <option value="beauty">Beauty</option>
          <option value="home">Home & Kitchen</option>
          <option value="toys">Toys & Games</option>
          <option value="sports">Sports</option>
          <!-- ‚Ä¶you can add more Amazon browse nodes here‚Ä¶ -->
        </select>
      </div>
      <div class="col">
        <label for="minPrice">Min Price ($)</label>
        <input id="minPrice" type="number" step="0.01">
      </div>
      <div class="col">
        <label for="maxPrice">Max Price ($)</label>
        <input id="maxPrice" type="number" step="0.01">
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label for="minRating">Min. Rating</label>
        <select id="minRating">
          <option value="">Any</option>
          <option value="4">4 ‚òÖ & Up</option>
          <option value="3">3 ‚òÖ & Up</option>
        </select>
      </div>
      <div class="col">
        <label for="minReviews">Min. Reviews</label>
        <input id="minReviews" type="number" placeholder="e.g. 50">
      </div>
    </div>

    <div class="toggle" onclick="toggleAdvanced()"> 
      <span id="toggleText">Show Advanced Filters</span> <span id="toggleArrow">‚Øà</span>
    </div>

    <!-- Advanced Filters -->
    <div id="advancedSection" class="hidden">
      <label class="switch">
        <span>Prime</span>
        <div class="switch-toggle">
          <span id="primeStatus" class="status-label">OFF</span>
          <input type="checkbox" id="primeOnly" onchange="updateStatus('primeOnly','primeStatus')"><span>On</span>
        </div>
      </label>
      <label class="switch">
        <span>Free Shipping</span>
        <div class="switch-toggle">
          <span id="freeShipStatus" class="status-label">OFF</span>
          <input type="checkbox" id="freeShipping" onchange="updateStatus('freeShipping','freeShipStatus')"><span>On</span>
        </div>
      </label>
      <label class="switch">
        <span>Coupons</span>
        <div class="switch-toggle">
          <span id="couponStatus" class="status-label">OFF</span>
          <input type="checkbox" id="coupon" onchange="updateStatus('coupon','couponStatus')"><span>On</span>
        </div>
      </label>
      <label class="switch">
        <span>New Releases</span>
        <div class="switch-toggle">
          <span id="newReleaseStatus" class="status-label">OFF</span>
          <input type="checkbox" id="newRelease" onchange="updateStatus('newRelease','newReleaseStatus')"><span>On</span>
        </div>
      </label>
      <label class="switch">
        <span>In Stock</span>
        <div class="switch-toggle">
          <span id="inStockStatus" class="status-label">OFF</span>
          <input type="checkbox" id="inStock" onchange="updateStatus('inStock','inStockStatus')"><span>On</span>
        </div>
      </label>

      <div class="row">
        <div class="col">
          <label for="condition">Condition</label>
          <select id="condition">
            <option value="">Any</option>
            <option value="new">New</option>
            <option value="used">Used</option>
            <option value="refurbished">Refurbished</option>
          </select>
        </div>
        <div class="col">
          <label for="brand">Brand</label>
          <input id="brand" type="text" placeholder="e.g. Nike, Samsung">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label for="language">Language</label>
          <select id="language">
            <option value="">Any</option>
            <option value="en_US">English (US)</option>
            <option value="en_GB">English (UK)</option>
            <option value="de_DE">German</option>
            <option value="fr_FR">French</option>
            <!-- ‚Ä¶etc‚Ä¶ -->
          </select>
        </div>
        <div class="col">
          <label for="sort">Sort By</label>
          <select id="sort">
            <option value="relevanceblender">Relevance</option>
            <option value="price-asc-rank">Price: Low to High</option>
            <option value="price-desc-rank">Price: High to Low</option>
            <option value="review-rank">Avg. Customer Review</option>
            <option value="date-desc-rank">Newest Arrivals</option>
          </select>
        </div>
      </div>
    </div>

    <button onclick="startSearch()" style="margin-top:1rem;">üîç Search Amazon</button>
  </div>

  <script>
    function toggleTheme(){ document.body.classList.toggle('dark'); }
    function toggleAdvanced(){
      const adv=document.getElementById('advancedSection'),
            txt=document.getElementById('toggleText'),
            arr=document.getElementById('toggleArrow'),
            hidden=adv.classList.toggle('hidden');
      txt.textContent = hidden ? 'Show Advanced Filters' : 'Hide Advanced Filters';
      arr.textContent = hidden ? '‚Øà' : '‚ØÜ';
    }
    function updateStatus(id,lbl){
      document.getElementById(lbl).textContent =
        document.getElementById(id).checked ? 'ON':'OFF';
    }
    window.onload = () => {
      ['primeOnly','freeShipping','coupon','newRelease','inStock']
        .forEach(id=> updateStatus(id,id+'Status') );
    };

    function startSearch(){
      const TAG='echolover25-20',
            params=[],
            q=document.getElementById('search').value.trim();
      if(q) params.push(`k=${encodeURIComponent(q)}`);

      // Department (browse node)
      const cat=document.getElementById('category').value;
      if(cat) params.push(`i=${cat}`);

      // Price
      const minP=document.getElementById('minPrice').value,
            maxP=document.getElementById('maxPrice').value;
      if(minP||maxP){
        const low=minP?Math.floor(minP*100):0,
              high=maxP?Math.floor(maxP*100):99999999;
        params.push(`rh=p_36:${low}-${high}`);
      }

      // Ratings & reviews
      const minR=document.getElementById('minRating').value;
      if(minR==='4') params.push('rh=p_72:2661618011');
      if(minR==='3') params.push('rh=p_72:2661619011');

      const revCt=document.getElementById('minReviews').value;
      if(revCt) params.push(`rh=p_72:${revCt*1}`); 

      // Toggles
      if(document.getElementById('primeOnly').checked)     params.push('rh=p_85:2470955011');
      if(document.getElementById('freeShipping').checked) params.push('rh=p_76:%20');
      if(document.getElementById('coupon').checked)       params.push('rh=p_89:2661601011');
      if(document.getElementById('newRelease').checked)   params.push('rh=n:283155');
      if(document.getElementById('inStock').checked)      params.push('rh=p_n_availability:14674923011');

      // Condition
      const cond=document.getElementById('condition').value;
      if(cond) params.push(`rh=p_n_condition-type:2695042031${cond==='used'?5612828011:''}`);

      // Brand
      const brand=document.getElementById('brand').value.trim();
      if(brand) params.push(`rh=p_89:${encodeURIComponent(brand)}`);

      // Language
      const lang=document.getElementById('language').value;
      if(lang) params.push(`bbn=133140011&language=${lang}`);

      // Sort
      const sort=document.getElementById('sort').value;
      if(sort && sort!=='relevanceblender') params.push(`s=${sort}`);

      // Build URL
      const base='https://www.amazon.com/s?tag='+TAG;
      const url= base + '&' + params.filter(p=>p).join('&');
      window.open(url,'_blank');
    }
  </script>
</body>
</html>
