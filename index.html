<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Amazon Super Search</title>
  <link rel="manifest" href="manifest.json">
  <style>
    /* … all your existing CSS … */
  </style>
</head>
<body>

  <!-- Header & Navigation -->
  <header>
    <h1>Amazon Super Search</h1>
    <nav>
      <a href="#dashboard">Dashboard</a>
      <a href="#search">Search</a>               <!-- ← added -->
      <a href="#featured">Weekly Finds</a>
      <a href="#guides">Guides</a>
      <a href="#community">Community</a>
      <a href="#feedback">Feedback</a>
    </nav>
    <div class="points-badges">
      <div class="points">Points: <strong>120</strong></div>
      <div class="badges">
        <img src="badge-deal-hunter.png" alt="Deal Hunter">
        <img src="badge-power-user.png" alt="Power User">
      </div>
    </div>
  </header>

  <!-- PWA Install Banner -->
  <div id="installBanner">…</div>

  <div class="container">

    <!-- 1. Dashboard & Presets -->
    <section id="dashboard">
      <!-- … -->
    </section>

    <!-- 2. Alerts -->
    <section id="alerts">
      <!-- … -->
    </section>

    <!-- 3. Search Form -->
    <section id="search">                         <!-- ← ensure this ID matches -->
      <h2>Search</h2>
      <!-- … all your search fields … -->
    </section>

    <!-- 4. Weekly Featured Finds -->
    <section id="featured">
      <!-- … -->
    </section>

    <!-- 5. How-To Guides -->
    <section id="guides">
      <!-- … -->
    </section>

    <!-- 6. Community Q&A -->
    <section id="community">
      <!-- … -->
    </section>

    <!-- 7. Feedback -->
    <section id="feedback" class="feedback">
      <!-- … -->
    </section>

    <!-- (other sections: referral, changelog, social share…) -->

  </div>

  <!-- Section‐toggling script -->
  <script>
    const sections = [
      'dashboard',
      'search',
      'featured',
      'guides',
      'community',
      'feedback'
    ];

    function showSection(id) {
      sections.forEach(sec => {
        const el = document.getElementById(sec);
        if (!el) return;
        el.style.display = (sec === id) ? 'block' : 'none';
      });
    }

    document.querySelectorAll('header nav a').forEach(a => {
      const target = a.getAttribute('href').slice(1);
      if (sections.includes(target)) {
        a.addEventListener('click', e => {
          e.preventDefault();
          showSection(target);
        });
      }
    });

    window.addEventListener('DOMContentLoaded', () => {
      showSection('search');  // show Search by default
    });
  </script>

  <!-- your existing other scripts (PWA prompt, copyReferral, etc.) -->

</body>
</html>
