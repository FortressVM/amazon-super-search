<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Amazon Super Search</title>
  <!-- SEO Meta Tags -->
  <meta name="description" content="Amazon Super Search: Advanced Amazon product search with filters including price range, discounts, Prime only, stock availability, reviews, and more. Embed affiliate tag for easy monetization.">
  <meta name="keywords" content="Amazon search, affiliate Amazon, product filters, price range, discounts, Prime, in-stock, customer reviews">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://amazonsupersearch.blogspot.com/">
  <!-- Open Graph / Social -->
  <meta property="og:title" content="Amazon Super Search">
  <meta property="og:description" content="Advanced Amazon search interface with powerful filters and affiliate integration.">
  <meta property="og:url" content="https://amazonsupersearch.blogspot.com/">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://amazonsupersearch.blogspot.com/thumbnail.png">
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Amazon Super Search">
  <meta name="twitter:description" content="Advanced Amazon search interface with powerful filters and affiliate integration.">
  <meta name="twitter:image" content="https://amazonsupersearch.blogspot.com/thumbnail.png">
  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Choices.js CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"/>
  <style>
    body { padding: 1rem; background: #d3d3d3; }
    .slider-label { display: flex; justify-content: space-between; }
    small.coming-soon { color: #888; font-style: italic; margin-left: .5rem; }
    .form-control, .form-select, .form-range { border: 2px solid #999 !important; border-radius: 4px !important; }
    .form-check-input { width: 1.4em; height: 1.4em; border: 2px solid #999; border-radius: 3px; }
    .btn-outline-secondary, .btn-primary { border-width: 2px !important; }
    /* Mic ripple & pulse glow omitted for brevity… */
    /* Container & heading animations omitted… */
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"/>
</head>
<body>
  <div class="container-fluid bg-white p-3 p-md-4 rounded shadow-sm">
    <h1 class="mb-4 text-center text-pulse">Amazon Super Search</h1>
    <form id="amazon-search-form" autocomplete="off">
      <input type="hidden" name="tag" value="echolover25-20">

      <!-- Keywords with Boolean helper -->
      <div class="mb-3 input-group">
        <label class="form-label" for="q">Search Keywords</label>
        <div class="input-group">
          <span class="input-group-text mic-ripple"><i class="bi bi-mic-fill"></i></span>
          <input autocomplete="off" type="text" class="form-control" id="q" name="q" placeholder="e.g. wireless headphones"/>
        </div>
        <small class="form-text text-muted">
          Supports Boolean operators: <code>AND</code>, <code>OR</code>, <code>NOT</code>.<br>
          e.g. <em>wireless AND headphones NOT bluetooth</em>
        </small>
      </div>

      <div id="empty-hint" class="text-danger mt-1"></div>

      <!-- Core Filters & Sorters Accordion -->
      <div class="accordion mb-3" id="accordionCore">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingCore">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseCore">
              Core Filters & Sorters
            </button>
          </h2>
          <div id="collapseCore" class="accordion-collapse collapse show" data-bs-parent="#accordionCore">
            <div class="accordion-body">
              <div class="row g-3">
                <!-- Price Range -->
                <div class="col-12 col-md-6 mb-3">
                  <div class="card h-100">
                    <div class="card-body">
                      <h5 class="card-title mb-3">Price Range ($)</h5>
                      <div class="row g-2">
                        <div class="col"><input type="number" step="0.01" class="form-control" name="min-price" placeholder="Min"/></div>
                        <div class="col"><input type="number" step="0.01" class="form-control" name="max-price" placeholder="Max"/></div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Dropdown Options -->
                <div class="col-12 mb-3">
                  <div class="card h-100">
                    <div class="card-body">
                      <h5 class="card-title mb-3">Dropdown Options</h5>
                      <div class="row g-3">
                        <div class="col-12 col-md-4">
                          <label class="form-label">% Off Discount ≥</label>
                          <select class="form-select" name="percent-off">
                            <option value="">Any</option>
                            <option value="5">5%</option>
                            <!-- … up to 95% … -->
                            <option value="95">95%</option>
                          </select>
                        </div>
                        <div class="col-12 col-md-4">
                          <label class="form-label">Customer Review</label>
                          <select class="form-select" name="min-rating">
                            <option value="">Any</option>
                            <option value="5">5★ & up</option>
                            <!-- … down to 1★ … -->
                            <option value="1">1★ & up</option>
                          </select>
                        </div>
                        <div class="col-12 col-md-4">
                          <label class="form-label">Sort By</label>
                          <select class="form-select" name="sort">
                            <option value="">Relevance</option>
                            <option value="price-asc-rank">Price: Low → High</option>
                            <!-- … other sort options … -->
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Brand Options -->
                <div class="col-12 mb-3">
                  <div class="card h-100">
                    <div class="card-body">
                      <h5 class="card-title mb-3">Brand Options</h5>
                      <div class="row g-3">
                        <div class="col-12 col-md-6">
                          <label class="form-label">Include Brands</label>
                          <input type="text" class="form-control" name="brand-include" id="brandInclude" placeholder="e.g. Sony, Samsung"/>
                          <div class="form-check mt-2">
                            <input class="form-check-input" type="checkbox" name="include-only" id="includeOnly"/>
                            <label class="form-check-label" for="includeOnly">Match only these brands</label>
                          </div>
                        </div>
                        <div class="col-12 col-md-6">
                          <label class="form-label">Exclude Brands</label>
                          <input type="text" class="form-control" name="brand-exclude" placeholder="e.g. LG, Acer"/>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Checkbox Options -->
                <div class="col-12 col-md-6 mb-3">
                  <div class="card h-100">
                    <div class="card-body">
                      <h5 class="card-title mb-3">Checkbox Options <small class="text-muted">(select to filter)</small></h5>
                      <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" name="prime-only" id="primeOnly"/>
                        <label class="form-check-label" for="primeOnly">Prime Only</label>
                      </div>
                      <!-- … other checkboxes … -->
                      <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" name="gift-wrap" id="giftWrap"/>
                        <label class="form-check-label" for="giftWrap">Gift Wrap Available</label>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Lifestyle Filters -->
                <div class="col-12 col-md-6 mb-3">
                  <div class="card h-100">
                    <div class="card-body">
                      <h5 class="card-title mb-3">Lifestyle Filters</h5>
                      <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" name="lifestyle-vegan" id="lifestyleVeganAdv"/>
                        <label class="form-check-label" for="lifestyleVeganAdv">Vegan</label>
                      </div>
                      <!-- … other lifestyle toggles … -->
                      <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" name="sustainability-fairtrade" id="sustainabilityFairTradeAdv"/>
                        <label class="form-check-label" for="sustainabilityFairTradeAdv">Fair Trade Certified</label>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Review Intelligence -->
                <div class="col-12 col-md-6 mb-3">
                  <div class="card h-100">
                    <div class="card-body">
                      <h6 class="card-title">Review Intelligence</h6>
                      <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" name="high-sentiment" id="highSentimentAdv"/>
                        <label class="form-check-label" for="highSentimentAdv">Over 80% Positive Feedback</label>
                      </div>
                      <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" name="long-reviews" id="longReviewsAdv"/>
                        <label class="form-check-label" for="longReviewsAdv">Average Review Over 100 Words</label>
                      </div>
                    </div>
                  </div>
                </div>

              </div> <!-- /.row g-3 -->
            </div> <!-- /.accordion-body -->
          </div> <!-- /.accordion-collapse#collapseCore -->
        </div> <!-- /.accordion-item -->
      </div> <!-- /#accordionCore -->

      <!-- Advanced Panels Accordion -->
      <div class="accordion" id="accordionAdvanced">
        <!-- Power-User Tools, Deal-Hunter, Comparison, Personalization… as before -->
      </div>

      <div class="text-center mt-4 mb-5">
        <button type="submit" class="btn btn-primary btn-lg w-100 w-md-auto pulse-glow">Search Amazon</button>
      </div>
    </form>

    <!-- Share With Friends, Help, Tic-Tac-Toe… as before -->

  </div> <!-- /.container-fluid -->

  <!-- Bootstrap JS, Choices.js init & form script… as before -->
</body>
</html>
