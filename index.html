<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Amazon Super Search</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body { padding: 2rem; background: #f9f9f9; }
    .card-header { cursor: pointer; }
    .slider-label { display: flex; justify-content: space-between; }
  </style>
</head>
<body>

  <div class="container bg-white p-4 rounded shadow-sm">
    <h1 class="mb-4 text-center">Amazon Super Search</h1>
    <form id="amazon-search-form">
      <!-- Affiliate tag (hidden) -->
      <input type="hidden" name="tag" value="echolover25-20">

      <!-- Keywords -->
      <div class="mb-3">
        <label class="form-label">Search Keywords</label>
        <input type="text" class="form-control" placeholder="e.g. wireless headphones" name="q">
      </div>

      <!-- Core Filters -->
      <div class="accordion mb-3" id="accordionCore">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingCore">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseCore">
              Core Filters & Sorters
            </button>
          </h2>
          <div id="collapseCore" class="accordion-collapse collapse show" data-bs-parent="#accordionCore">
            <div class="accordion-body">
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Price Range ($)</label>
                  <div class="d-flex">
                    <input type="number" class="form-control me-2" name="min-price" placeholder="Min">
                    <input type="number" class="form-control" name="max-price" placeholder="Max">
                  </div>
                </div>
                <div class="col-md-6">
                  <label class="form-label">% Off Discount ≥</label>
                  <input type="range" class="form-range" min="0" max="90" step="5" name="percent-off" oninput="this.nextElementSibling.innerText=this.value+'%';">
                  <div class="slider-label"><span>0%</span><span>90%</span></div>
                  <small>Selected: <span>0%</span></small>
                </div>
                <div class="col-md-4">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="prime-only" id="primeOnly">
                    <label class="form-check-label" for="primeOnly">Prime Only</label>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="in-stock" id="inStock">
                    <label class="form-check-label" for="inStock">In Stock / Ships Today</label>
                  </div>
                </div>
                <div class="col-md-4">
                  <label class="form-label">Customer Review</label>
                  <select class="form-select" name="min-rating">
                    <option value="">Any</option>
                    <option>4 ★ & up</option>
                    <option>3 ★ & up</option>
                    <option>2 ★ & up</option>
                    <option>1 ★ & up</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Sort By</label>
                  <select class="form-select" name="sort">
                    <option>Relevance</option>
                    <option>Price: Low to High</option>
                    <option>Price: High to Low</option>
                    <option>Newest Arrivals</option>
                    <option>Greatest Discount</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Advanced Panels -->
      <div class="accordion" id="accordionAdvanced">

        <!-- Power-User Tools -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingPower">
            <button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#collapsePower">
              Power-User Tools
            </button>
          </h2>
          <div id="collapsePower" class="accordion-collapse collapse" data-bs-parent="#accordionAdvanced">
            <div class="accordion-body">
              <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" name="enable-boolean" id="enableBoolean">
                <label class="form-check-label" for="enableBoolean">
                  Enable Boolean Operators (AND/OR/NOT / exact-match)
                </label>
              </div>
              <div class="mb-2">
                <label class="form-label">Field Filters (e.g. field-title:wireless)</label>
                <input type="text" class="form-control" name="field-filters" placeholder="e.g. field-brand:Sony">
              </div>
              <div class="mb-2">
                <label class="form-label">ASIN / ISBN Direct Lookup</label>
                <input type="text" class="form-control" name="direct-lookup" placeholder="Enter ASIN, ISBN or UPC">
              </div>
              <div class="mb-2">
                <button type="button" class="btn btn-outline-secondary">Open URL Parameter Builder</button>
              </div>
              <div>
                <button type="button" class="btn btn-outline-secondary">API Scratchpad</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Deal-Hunter Goodies -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingDeal">
            <button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#collapseDeal">
              Deal-Hunter Goodies
            </button>
          </h2>
          <div id="collapseDeal" class="accordion-collapse collapse" data-bs-parent="#accordionAdvanced">
            <div class="accordion-body">
              <div class="mb-3">
                <label class="form-label">Price Drop ≥ X% Below 90-Day Avg</label>
                <input type="number" class="form-control" name="price-drop" placeholder="e.g. 20">
              </div>
              <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" name="coupon-only" id="couponOnly">
                <label class="form-check-label" for="couponOnly">Coupon-Clippable Only</label>
              </div>
              <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" name="warehouse-refurb" id="warehouseRefurb">
                <label class="form-check-label" for="warehouseRefurb">Warehouse / Open-Box</label>
              </div>
              <div class="mb-3">
                <button type="button" class="btn btn-outline-secondary me-2">Show Lightning Deals</button>
                <button type="button" class="btn btn-outline-secondary">Upcoming Deals Calendar</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Comparison & Research -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingCompare">
            <button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#collapseCompare">
              Comparison & Research Aids
            </button>
          </h2>
          <div id="collapseCompare" class="accordion-collapse collapse" data-bs-parent="#accordionAdvanced">
            <div class="accordion-body">
              <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" name="side-by-side" id="sideBySide">
                <label class="form-check-label" for="sideBySide">Side-by-Side Spec Tables</label>
              </div>
              <div class="mb-2">
                <button type="button" class="btn btn-outline-secondary">Show Price-History Charts</button>
              </div>
              <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" name="verified-only" id="verifiedOnly">
                <label class="form-check-label" for="verifiedOnly">Verified-Purchase Only Reviews</label>
              </div>
            </div>
          </div>
        </div>

        <!-- Personalization & AI -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingPersonal">
            <button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#collapsePersonal">
              Personalization & AI-Driven
            </button>
          </h2>
          <div id="collapsePersonal" class="accordion-collapse collapse" data-bs-parent="#accordionAdvanced">
            <div class="accordion-body">
              <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" name="predictive-score" id="predictiveScore">
                <label class="form-check-label" for="predictiveScore">Buy-Now-or-Wait Score</label>
              </div>
              <div class="mb-2">
                <label class="form-label">Restock Forecasts</label>
                <input type="text" class="form-control" name="restock-forecast" placeholder="ASIN…">
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="emotion-feedback" id="emotionFeedback">
                <label class="form-check-label" for="emotionFeedback">Emotion-Feedback Loop</label>
              </div>
            </div>
          </div>
        </div>

        <!-- Visual & Voice Interfaces -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingVisual">
            <button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#collapseVisual">
              Visual & Voice Interfaces
            </button>
          </h2>
          <div id="collapseVisual" class="accordion-collapse collapse" data-bs-parent="#accordionAdvanced">
            <div class="accordion-body">
              <div class="mb-2">
                <label class="form-label">Image-Based Search</label>
                <input type="file" class="form-control" name="image-search">
              </div>
              <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" name="ar-preview" id="arPreview">
                <label class="```
