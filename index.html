<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Amazon Super Search</title>
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #000;
      --primary: orange;
      --card: #eee;
    }
    body.dark {
      --bg: #1c1c1c;
      --text: #fff;
      --card: #2b2b2b;
    }
    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 1rem;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: var(--bg);
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }
    h1 { text-align: center; margin-top: 0; }
    label { display:block; font-weight:bold; margin-top:1rem; }
    input, select, button {
      width:100%; padding:10px; margin-top:.5rem;
      border:1px solid #ccc; border-radius:5px; box-sizing:border-box;
    }
    .row { display:flex; gap:1rem; flex-wrap:wrap; margin-top:1rem; }
    .col { flex:1; min-width:150px; }
    .toggle { cursor:pointer; color:var(--primary); text-align:right; margin-top:.5rem; }
    .hidden { display:none; }
    .dark-toggle { text-align:center; margin-top:1rem; }
    .dark-toggle button {
      background:var(--primary); color:#000; border:none;
      padding:10px 20px; border-radius:6px; cursor:pointer;
    }
    .trust-badge {
      position:absolute; top:10px; right:10px;
      background:gold; color:black; padding:5px 12px;
      border-radius:20px; font-size:.85rem;
    }
    .switch {
      display:flex; justify-content:space-between; align-items:center;
      background:var(--card); border:1px solid #ccc;
      border-radius:6px; padding:12px 16px; margin-top:1rem;
    }
    .switch-toggle { display:flex; align-items:center; gap:6px; }
    .switch-toggle input {
      -webkit-appearance:none; width:40px; height:22px; background:#ccc;
      border-radius:20px; position:relative; cursor:pointer; transition:0.3s;
    }
    .switch-toggle input::before {
      content:''; position:absolute; width:18px; height:18px;
      background:white; border-radius:50%; top:2px; left:2px; transition:0.3s;
    }
    .switch-toggle input:checked { background:var(--primary); }
    .switch-toggle input:checked::before { transform:translateX(18px); }
    .status-label { font-size:.9rem; min-width:80px; text-align:right; }
    @media (max-width:600px) { .row { flex-direction:column; } }
  </style>
</head>
<body>
  <div class="container">
    <div class="trust-badge">üõ°Ô∏è Verified Secure</div>
    <h1>Amazon Super Search</h1>
    <div class="dark-toggle">
      <button onclick="toggleTheme()">üåì Toggle Dark Mode</button>
    </div>

    <label for="search">Search Query</label>
    <input id="search" type="text" placeholder="e.g. wireless mouse">

    <div class="row">
      <div class="col">
        <label for="category">Department</label>
        <select id="category">
          <option value="">All Departments</option>
          ... your full list here ...
        </select>
      </div>
      <div class="col">
        <label for="minPrice">Min Price ($)</label>
        <input id="minPrice" type="number" step="0.01">
      </div>
      <div class="col">
        <label for="maxPrice">Max Price ($)</label>
        <input id="maxPrice" type="number" step="0.01">
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label for="minRating">Minimum Rating</label>
        <select id="minRating">
          <option value="">Any</option>
          <option value="4">4‚òÖ & up</option>
          <option value="3">3‚òÖ & up</option>
        </select>
      </div>
      <div class="col">
        <label for="minReviews">Min. Reviews</label>
        <input id="minReviews" type="number">
      </div>
    </div>

    <div class="toggle" onclick="toggleAdvanced()">
      <span id="toggleText">Show Advanced Filters</span>
      <span id="toggleArrow">‚Øà</span>
    </div>

    <div id="advancedSection" class="hidden">
      <!-- all your advanced toggles -->
      <label class="switch"><span>Prime</span>
        <div class="switch-toggle">
          <span id="primeStatus" class="status-label">OFF</span>
          <input type="checkbox" id="primeOnly" onchange="updateStatus('primeOnly','primeStatus')">
        </div>
      </label>
      <!-- ... other switches ... -->

      <!-- Brand & Seller -->
      <label for="brand">Brand</label>
      <input id="brand" type="text" placeholder="Nike, Samsung‚Ä¶">
      <label for="seller">Seller</label>
      <input id="seller" type="text" placeholder="Amazon.com‚Ä¶">

      <!-- Sort & Discount -->
      <div class="row">
        <div class="col">
          <label for="sort">Sort By</label>
          <select id="sort">
            <option value="relevance">Relevance</option>
            <option value="price-asc">Price ‚Üë</option>
            <option value="price-desc">Price ‚Üì</option>
            <option value="rating-desc">Rating ‚Üì</option>
            <option value="date-desc">Newest</option>
          </select>
        </div>
        <div class="col">
          <label for="discount">Min Discount (%)</label>
          <input id="discount" type="range" min="0" max="90" step="5" oninput="this.nextElementSibling.value = this.value + '%'">
          <output>0%</output>
        </div>
      </div>
    </div>

    <!-- single button at bottom -->
    <button onclick="startSearch()" style="margin-top:1rem;">
      üîç Search Amazon
    </button>
  </div>

  <script>
    function toggleTheme(){
      document.body.classList.toggle('dark');
    }
    function toggleAdvanced(){
      const adv = document.getElementById('advancedSection'),
            txt = document.getElementById('toggleText'),
            arr = document.getElementById('toggleArrow'),
            hidden = adv.classList.toggle('hidden');
      txt.textContent = hidden?'Show Advanced Filters':'Hide Advanced Filters';
      arr.textContent = hidden?'‚Øà':'‚ØÜ';
    }
    function updateStatus(id, lbl){
      document.getElementById(lbl).textContent =
        document.getElementById(id).checked ? 'ON' : 'OFF';
    }
    window.onload = ()=>[
      'primeOnly','freeShipping','subscribeSave','amazonPantry',
      'videoOnly','organic','crueltyFree','glutenFree',
      'conditionNew','conditionUsed','giftWrap','hasCoupon'
    ].forEach(id=>{
      updateStatus(id, id.endsWith('Only')? id.replace('Only','Status') : id + 'Status');
    });

    function startSearch(){
      const TAG = 'echolover25-20';  // ‚Üê your affiliate tag
      const q   = encodeURIComponent(document.getElementById('search').value.trim());
      let url   = `https://www.amazon.com/s?k=${q}&tag=${TAG}`;
      const params = [];

      // department
      const cat = document.getElementById('category').value;
      if(cat) url += `&i=${cat}`;

      // price
      const min = +document.getElementById('minPrice').value,
            max = +document.getElementById('maxPrice').value;
      if(min||max) params.push(`p_36:${min*100}-${max*100}`);

      // rating
      const r = document.getElementById('minRating').value;
      if(r==='4') params.push('p_72:2661618011');
      if(r==='3') params.push('p_72:2661619011');

      // reviews
      const rev = document.getElementById('minReviews').value;
      if(rev) params.push(`p_n_feature_four_browse-bin:${rev}`);

      // toggles ‚Üí codes
      const toggles = {
        primeOnly:    'p_85:2470955011',
        freeShipping: 'p_76:1243479011',
        subscribeSave:'p_0:1260869011',
        amazonPantry: 'p_0:13254164011',
        videoOnly:    'p_n_feature_three_browse-bin:13301517011',
        organic:      'p_0:13184880011',
        crueltyFree:  'p_0:13184870011',
        glutenFree:   'p_0:13101962011',
        conditionNew: 'p_n_condition-type:2695042031',
        conditionUsed:'p_n_condition-type:2619523011',
        giftWrap:     'p_0:11740569011',
        hasCoupon:    'p_89:2661601011'
      };
      Object.keys(toggles).forEach(id=>{
        if(document.getElementById(id).checked) params.push(toggles[id]);
      });

      // brand & seller
      const brand  = document.getElementById('brand').value.trim();
      if(brand) params.push(`p_89:${encodeURIComponent(brand)}`);
      const seller = document.getElementById('seller').value.trim();
      if(seller) params.push(`p_6:${encodeURIComponent(seller)}`);

      // combine filters
      if(params.length) url += `&rh=${params.join(',')}`;

      // sort
      const sort = document.getElementById('sort').value;
      if(sort!=='relevance') url += `&s=${sort}`;

      window.open(url, '_blank');
    }
  </script>
</body>
</html>
