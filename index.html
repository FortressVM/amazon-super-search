<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Amazon Super Search</title>
  <style>
    :root { --bg:#f9f9f9; --text:#000; --primary:orange; --card:#eee }
    body.dark { --bg:#1c1c1c; --text:#fff; --card:#2b2b2b }
    body{margin:0;font-family:sans-serif;background:var(--bg);color:var(--text);padding:1rem}
    .container{max-width:800px;margin:2rem auto;background:var(--bg);padding:1rem;border-radius:10px;box-shadow:0 0 10px rgba(0,0,0,0.1);position:relative}
    h1{text-align:center;margin-top:0}
    label{display:block;font-weight:bold;margin-top:1rem}
    input,select,button{width:100%;padding:10px;margin-top:.5rem;border:1px solid #ccc;border-radius:5px;box-sizing:border-box}
    .row{display:flex;gap:1rem;flex-wrap:wrap;margin-top:1rem}
    .col{flex:1;min-width:150px}
    .toggle{cursor:pointer;color:var(--primary);text-align:right;margin-top:.5rem}
    .hidden{display:none}
    .dark-toggle{text-align:center;margin-top:1rem}
    .dark-toggle button{background:var(--primary);color:#000;border:none;padding:10px 20px;border-radius:6px;cursor:pointer}
    .trust-badge{position:absolute;top:10px;right:10px;background:gold;color:black;padding:5px 12px;border-radius:20px;font-size:.85rem}
    .switch{display:flex;justify-content:space-between;align-items:center;background:var(--card);border:1px solid #ccc;border-radius:6px;padding:12px 16px;margin-top:1rem}
    .switch-toggle{display:flex;align-items:center;gap:6px}
    .switch-toggle input{-webkit-appearance:none;width:40px;height:22px;background:#ccc;border-radius:20px;position:relative;cursor:pointer;transition:.3s}
    .switch-toggle input::before{content:'';position:absolute;width:18px;height:18px;background:#fff;border-radius:50%;top:2px;left:2px;transition:.3s}
    .switch-toggle input:checked{background:var(--primary)}
    .switch-toggle input:checked::before{transform:translateX(18px)}
    .status-label{font-size:.9rem;min-width:80px;text-align:right}
    @media(max-width:600px){.row{flex-direction:column}}
  </style>
</head>
<body>
  <div class="container">
    <div class="trust-badge">üõ°Ô∏è Verified Secure</div>
    <h1>Amazon Super Search</h1>
    <div class="dark-toggle">
      <button onclick="toggleTheme()">üåì Toggle Dark Mode</button>
    </div>

    <label for="search">Search Query</label>
    <input id="search" type="text" placeholder="e.g. wireless mouse">

    <!-- Departments -->
    <div class="row">
      <div class="col">
        <label for="category">Department</label>
        <select id="category">
          <option value="">All Departments</option>
          <option value="aps">All Departments (APS)</option>
          <option value="amazon-devices">Amazon Devices & Accessories</option>
          <option value="mobile-apps">Apps & Games</option>
          <option value="arts-crafts">Arts, Crafts & Sewing</option>
          <option value="automotive">Automotive</option>
          <option value="baby">Baby</option>
          <option value="beauty">Beauty</option>
          <option value="stripbooks">Books</option>
          <option value="electronics">Electronics</option>
          <option value="fashion">Fashion</option>
          <option value="clothing-women">Women‚Äôs Fashion</option>
          <option value="clothing-men">Men‚Äôs Fashion</option>
          <option value="clothing-girls">Girls‚Äô Fashion</option>
          <option value="clothing-boys">Boys‚Äô Fashion</option>
          <option value="clothing-baby">Baby Fashion</option>
          <option value="gift-cards">Gift Cards</option>
          <option value="grocery">Grocery & Gourmet Food</option>
          <option value="health-personal-care">Health & Household</option>
          <option value="home-garden">Home & Kitchen</option>
          <option value="industrial-scientific">Industrial & Scientific</option>
          <option value="jewelry">Jewelry</option>
          <option value="kindle-store">Kindle Store</option>
          <option value="luggage">Luggage & Travel Gear</option>
          <option value="movies-tv">Movies & TV</option>
          <option value="music">Music, CDs & Vinyl</option>
          <option value="office-products">Office Products</option>
          <option value="pet-supplies">Pet Supplies</option>
          <option value="software">Software</option>
          <option value="sports-outdoors">Sports & Outdoors</option>
          <option value="tools">Tools & Home Improvement</option>
          <option value="toys-and-games">Toys & Games</option>
          <option value="videogames">Video Games</option>
        </select>
      </div>
      <div class="col">
        <label for="minPrice">Min Price ($)</label>
        <input id="minPrice" type="number" step="0.01">
      </div>
      <div class="col">
        <label for="maxPrice">Max Price ($)</label>
        <input id="maxPrice" type="number" step="0.01">
      </div>
    </div>

    <!-- Rating & Reviews -->
    <div class="row">
      <div class="col">
        <label for="minRating">Minimum Rating</label>
        <select id="minRating">
          <option value="">Any</option>
          <option value="4">4‚òÖ & up</option>
          <option value="3">3‚òÖ & up</option>
        </select>
      </div>
      <div class="col">
        <label for="minReviews">Min. Reviews</label>
        <input id="minReviews" type="number">
      </div>
    </div>

    <div class="toggle" onclick="toggleAdvanced()">
      <span id="toggleText">Show Advanced Filters</span>
      <span id="toggleArrow">‚Øà</span>
    </div>

    <!-- Advanced Filters -->
    <div id="advancedSection" class="hidden">
      <!-- Prime, Shipping, Pantry, Subscribe -->
      <label class="switch"><span>Prime</span>
        <div class="switch-toggle">
          <span id="primeStatus" class="status-label">OFF</span>
          <input type="checkbox" id="primeOnly" onchange="updateStatus('primeOnly','primeStatus')">
        </div>
      </label>
      <label class="switch"><span>Free Shipping</span>
        <div class="switch-toggle">
          <span id="freeShipStatus" class="status-label">OFF</span>
          <input type="checkbox" id="freeShipping" onchange="updateStatus('freeShipping','freeShipStatus')">
        </div>
      </label>
      <label class="switch"><span>Subscribe &amp; Save</span>
        <div class="switch-toggle">
          <span id="subSaveStatus" class="status-label">OFF</span>
          <input type="checkbox" id="subscribeSave" onchange="updateStatus('subscribeSave','subSaveStatus')">
        </div>
      </label>
      <label class="switch"><span>Amazon Pantry</span>
        <div class="switch-toggle">
          <span id="pantryStatus" class="status-label">OFF</span>
          <input type="checkbox" id="amazonPantry" onchange="updateStatus('amazonPantry','pantryStatus')">
        </div>
      </label>

      <!-- Video, Coupons, Gift-Wrap -->
      <label class="switch"><span>Video Review</span>
        <div class="switch-toggle">
          <span id="videoStatus" class="status-label">OFF</span>
          <input type="checkbox" id="videoOnly" onchange="updateStatus('videoOnly','videoStatus')">
        </div>
      </label>
      <label class="switch"><span>Coupons</span>
        <div class="switch-toggle">
          <span id="couponStatus" class="status-label">OFF</span>
          <input type="checkbox" id="hasCoupon" onchange="updateStatus('hasCoupon','couponStatus')">
        </div>
      </label>
      <label class="switch"><span>Gift-Wrap</span>
        <div class="switch-toggle">
          <span id="giftStatus" class="status-label">OFF</span>
          <input type="checkbox" id="giftWrap" onchange="updateStatus('giftWrap','giftStatus')">
        </div>
      </label>

      <!-- Condition, Dietary -->
      <label class="switch"><span>Condition: New</span>
        <div class="switch-toggle">
          <span id="newStatus" class="status-label">OFF</span>
          <input type="checkbox" id="conditionNew" onchange="updateStatus('conditionNew','newStatus')">
        </div>
      </label>
      <label class="switch"><span>Condition: Used</span>
        <div class="switch-toggle">
          <span id="usedStatus" class="status-label">OFF</span>
          <input type="checkbox" id="conditionUsed" onchange="updateStatus('conditionUsed','usedStatus')">
        </div>
      </label>
      <label class="switch"><span>Organic</span>
        <div class="switch-toggle">
          <span id="organicStatus" class="status-label">OFF</span>
          <input type="checkbox" id="organic" onchange="updateStatus('organic','organicStatus')">
        </div>
      </label>
      <label class="switch"><span>Cruelty-Free</span>
        <div class="switch-toggle">
          <span id="crueltyStatus" class="status-label">OFF</span>
          <input type="checkbox" id="crueltyFree" onchange="updateStatus('crueltyFree','crueltyStatus')">
        </div>
      </label>
      <label class="switch"><span>Gluten-Free</span>
        <div class="switch-toggle">
          <span id="glutenStatus" class="status-label">OFF</span>
          <input type="checkbox" id="glutenFree" onchange="updateStatus('glutenFree','glutenStatus')">
        </div>
      </label>

      <!-- Brand & Seller -->
      <label for="brand">Brand</label>
      <input id="brand" type="text" placeholder="Nike, Samsung‚Ä¶">
      <label for="seller">Seller</label>
      <input id="seller" type="text" placeholder="e.g. Amazon.com">

      <!-- Sort & Discount -->
      <div class="row">
        <div class="col">
          <label for="sort">Sort By</label>
          <select id="sort">
            <option value="relevance">Relevance</option>
            <option value="price-asc">Price ‚Üë</option>
            <option value="price-desc">Price ‚Üì</option>
            <option value="rating-desc">Rating ‚Üì</option>
            <option value="date-desc">Newest</option>
          </select>
        </div>
        <div class="col">
          <label for="discount">Min Discount (%)</label>
          <input id="discount" type="range" min="0" max="90" step="5"
            oninput="this.nextElementSibling.value=this.value+'%'">
          <output>0%</output>
        </div>
      </div>
    </div>

    <button onclick="startSearch()" style="margin-top:1rem;">
      üîç Search Amazon
    </button>
  </div>

  <script>
    function toggleTheme(){
      document.body.classList.toggle('dark');
    }
    function toggleAdvanced(){
      const adv = document.getElementById('advancedSection'),
            txt = document.getElementById('toggleText'),
            arr = document.getElementById('toggleArrow'),
            hidden = adv.classList.toggle('hidden');
      txt.textContent = hidden ? 'Show Advanced Filters' : 'Hide Advanced Filters';
      arr.textContent = hidden ? '‚Øà' : '‚ØÜ';
    }
    function updateStatus(id, lbl){
      document.getElementById(lbl).textContent =
        document.getElementById(id).checked ? 'ON' : 'OFF';
    }
    window.onload = ()=>[
      'primeOnly','freeShipping','subscribeSave','amazonPantry',
      'videoOnly','hasCoupon','giftWrap','conditionNew','conditionUsed',
      'organic','crueltyFree','glutenFree'
    ].forEach(id=>{
      const label = id.replace(/([A-Z].*)$/,'Status');
      updateStatus(id,label);
    });

    function startSearch(){
      const TAG='echolover25-20';
      const q=encodeURIComponent(document.getElementById('search').value.trim());
      let url=`https://www.amazon.com/s?k=${q}&tag=${TAG}`;
      const params=[];

      // Dept
      const cat=document.getElementById('category').value;
      if(cat) url+=`&i=${cat}`;

      // Price
      const min=+document.getElementById('minPrice').value,
            max=+document.getElementById('maxPrice').value;
      if(min||max) params.push(`p_36:${min*100}-${max*100}`);

      // Rating
      const r=document.getElementById('minRating').value;
      if(r==='4') params.push('p_72:2661618011');
      if(r==='3') params.push('p_72:2661619011');

      // Reviews
      const rev=document.getElementById('minReviews').value;
      if(rev) params.push(`p_n_feature_four_browse-bin:${rev}`);

      // Toggles
      const toggles={
        primeOnly:    'p_85:2470955011',
        freeShipping: 'p_76:1243479011',
        subscribeSave:'p_0:1260869011',
        amazonPantry: 'p_0:13254164011',
        videoOnly:    'p_n_feature_three_browse-bin:13301517011',
        hasCoupon:    'p_89:2661601011',
        giftWrap:     'p_0:11740569011',
        conditionNew: 'p_n_condition-type:2695042031',
        conditionUsed:'p_n_condition-type:2619523011',
        organic:      'p_0:13184880011',
        crueltyFree:  'p_0:13184870011',
        glutenFree:   'p_0:13101962011'
      };
      Object.keys(toggles).forEach(id=>{
        if(document.getElementById(id).checked)
          params.push(toggles[id]);
      });

      // Brand & Seller
      const brand=document.getElementById('brand').value.trim();
      if(brand) params.push(`p_89:${encodeURIComponent(brand)}`);
      const seller=document.getElementById('seller').value.trim();
      if(seller) params.push(`p_6:${encodeURIComponent(seller)}`);

      // rh=‚Ä¶
      if(params.length)
        url+=`&rh=${encodeURIComponent(params.join(','))}`;

      // sort
      const sort=document.getElementById('sort').value;
      if(sort!=='relevance') url+=`&s=${sort}`;

      window.open(url,'_blank');
    }
  </script>
</body>
</html>
