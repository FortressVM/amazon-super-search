<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Amazon Super Search</title>
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #000;
      --primary: orange;
      --card: #eee;
    }
    body.dark {
      --bg: #1c1c1c;
      --text: #fff;
      --card: #2b2b2b;
    }
    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 1rem;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: var(--bg);
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }
    h1 { text-align: center; margin-top: 0; }
    label { display:block; font-weight:bold; margin-top:1rem; }
    input, select, button {
      width:100%; padding:10px; margin-top:.5rem;
      border:1px solid #ccc; border-radius:5px; box-sizing:border-box;
    }
    .row { display:flex; gap:1rem; flex-wrap:wrap; }
    .col { flex:1; min-width:150px; }
    .toggle { cursor:pointer; color:var(--primary); text-align:right; margin-top:.5rem; }
    .hidden { display:none; }
    .dark-toggle { text-align:center; margin-top:1rem; }
    .dark-toggle button {
      background:var(--primary); color:#000; border:none;
      padding:10px 20px; border-radius:6px; cursor:pointer;
    }
    .trust-badge {
      position:absolute; top:10px; right:10px;
      background:gold; color:black; padding:5px 12px;
      border-radius:20px; font-size:.85rem;
    }
    .switch {
      display:flex; justify-content:space-between; align-items:center;
      background:rgba(255,255,255,0.05); border:1px solid #444;
      border-radius:6px; padding:12px 16px; margin:10px 0;
    }
    .switch-toggle { display:flex; align-items:center; gap:6px; }
    .switch-toggle input {
      -webkit-appearance:none; width:40px; height:22px; background:#ccc;
      border-radius:20px; position:relative; cursor:pointer; transition:0.3s;
    }
    .switch-toggle input::before {
      content:''; position:absolute; width:18px; height:18px;
      background:white; border-radius:50%; top:2px; left:2px; transition:0.3s;
    }
    .switch-toggle input:checked { background:var(--primary); }
    .switch-toggle input:checked::before { transform:translateX(18px); }
    .status-label { font-size:.9rem; min-width:100px; text-align:right; }
    @media (max-width:600px) { .row { flex-direction:column; } }
  </style>
</head>
<body>
  <div class="container">
    <div class="trust-badge">üõ°Ô∏è <span>Verified Secure</span></div>
    <h1>Amazon Super Search</h1>
    <div class="dark-toggle">
      <button onclick="toggleTheme()">üåì Toggle Dark Mode</button>
    </div>

    <label for="search">Search Query</label>
    <input id="search" type="text" placeholder="e.g. red girls hiking boots (use AND, OR, NOT)">

    <label for="category">Department</label>
    <select id="category">
      <option value="">All Departments</option>
      <option value="digital-music">Amazon Music</option>
      <option value="instant-video">Amazon Video</option>
      <option value="appliances">Appliances</option>
      <option value="mobile-apps">Apps &amp; Games</option>
      <option value="arts-crafts">Arts &amp; Crafts</option>
      <option value="automotive">Automotive</option>
      <option value="baby-products">Baby</option>
      <option value="beauty">Beauty &amp; Personal Care</option>
      <option value="stripbooks">Books</option>
      <option value="popular">CDs &amp; Vinyl</option>
      <option value="collectibles">Collectibles</option>
      <option value="computers">Computers</option>
      <option value="electronics">Electronics</option>
      <option value="fashion-womens">Women's Fashion</option>
      <option value="fashion-mens">Men's Fashion</option>
      <option value="fashion-girls">Girls' Fashion</option>
      <option value="fashion-boys">Boys' Fashion</option>
      <option value="fashion-baby">Baby Fashion</option>
      <option value="gift-cards">Gift Cards</option>
      <option value="grocery">Grocery &amp; Gourmet Food</option>
      <option value="handmade">Handmade</option>
      <option value="healthpersonalcare">Health &amp; Household</option>
      <option value="hpc">Home &amp; Kitchen</option>
      <option value="industrial">Industrial &amp; Scientific</option>
      <option value="jewelry">Jewelry</option>
      <option value="kitchen">Kitchen &amp; Dining</option>
      <option value="lawn-and-garden">Patio, Lawn &amp; Garden</option>
      <option value="luggage">Luggage &amp; Travel Gear</option>
      <option value="movies-tv">Movies &amp; TV</option>
      <option value="music">Musical Instruments</option>
      <option value="office-products">Office Products</option>
      <option value="pet-supplies">Pet Supplies</option>
      <option value="software">Software</option>
      <option value="sports">Sports &amp; Outdoors</option>
      <option value="tools">Tools &amp; Home Improvement</option>
      <option value="toys-and-games">Toys &amp; Games</option>
      <option value="videogames">Video Games</option>
    </select>

    <div class="row">
      <div class="col">
        <label for="minPrice">Min Price ($)</label>
        <input id="minPrice" type="number" step="0.01">
      </div>
      <div class="col">
        <label for="maxPrice">Max Price ($)</label>
        <input id="maxPrice" type="number" step="0.01">
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label for="minRating">Minimum Rating</label>
        <select id="minRating">
          <option value="">Any</option>
          <option value="4">4 Stars &amp; Up</option>
          <option value="3">3 Stars &amp; Up</option>
        </select>
      </div>
      <div class="col">
        <label for="minReviews">Min. Reviews</label>
        <input id="minReviews" type="number">
      </div>
    </div>

    <div class="toggle" onclick="toggleAdvanced()">
      <span id="toggleText">Show Advanced Filters</span> <span id="toggleArrow">‚Øà</span>
    </div>
    <div id="advancedSection" class="hidden">
      <label class="switch">
        <span>Prime Eligible</span>
        <div class="switch-toggle">
          <span id="primeStatus" class="status-label">Currently OFF</span>
          <input type="checkbox" id="primeOnly" onchange="updateStatus('primeOnly','primeStatus')"><span>On</span>
        </div>
      </label>
      <!-- add other switches here... -->
      <div class="row">
        <div class="col">
          <label for="sort">Sort By</label>
          <select id="sort">
            <option value="relevance">Relevance</option>
            <option value="price-asc">Price: Low to High</option>
            <option value="price-desc">Price: High to Low</option>
            <option value="rating-desc">Rating: High to Low</option>
          </select>
        </div>
        <div class="col">
          <label for="discount">Min Discount (%)</label>
          <input id="discount" type="range" min="0" max="90" step="5" oninput="this.nextElementSibling.value=this.value+'%'">
          <output>0%</output>
        </div>
      </div>
    </div>

    <button onclick="startSearch()" style="margin-top:1rem;">üîç Search Amazon</button>
  </div>

  <script>
    function toggleTheme(){ document.body.classList.toggle('dark'); }
    function toggleAdvanced(){
      const adv = document.getElementById('advancedSection'),
            txt = document.getElementById('toggleText'),
            arr = document.getElementById('toggleArrow'),
            hidden = adv.classList.toggle('hidden');
      txt.textContent = hidden?'Show Advanced Filters':'Hide Advanced Filters';
      arr.textContent = hidden?'‚Øà':'‚ØÜ';
    }
    function updateStatus(id,lbl){
      document.getElementById(lbl).textContent =
        document.getElementById(id).checked?'Currently ON':'Currently OFF';
    }
    window.onload = ()=>['primeOnly'].forEach(id=>
      updateStatus(id,id.replace(/(Only|Free)$/,'Status'))
    );

    function startSearch(){
      const TAG        = 'echolover25-20',
            q          = encodeURIComponent(document.getElementById('search').value.trim()),
            dept       = document.getElementById('category').value,
            min        = document.getElementById('minPrice').value,
            max        = document.getElementById('maxPrice').value,
            rating     = document.getElementById('minRating').value,
            reviews    = document.getElementById('minReviews').value,
            sort       = document.getElementById('sort').value,
            primeOnly  = document.getElementById('primeOnly').checked,
            filters    = [];

      // price filter
      if(min||max){
        const low = min?Math.floor(min*100):0,
              high= max?Math.floor(max*100):99999999;
        filters.push(`p_36:${low}-${high}`);
      }
      // rating filter
      if(rating==='4') filters.push('p_72:2661618011');
      if(rating==='3') filters.push('p_72:2661619011');
      // prime filter
      if(primeOnly) filters.push('p_85:2470955011');
      // min reviews
      if(reviews) filters.push(`p_n_feature_eight_browse-bin:${reviews}`);

      // build base URL 
      let url = `https://www.amazon.com/s?k=${q}&tag=${TAG}`;
      if(dept)  url += `&i=${dept}`;
      if(filters.length) url += `&rh=${filters.join(',')}`;
      if(sort && sort!=='relevance'){
        const sortMap = {
          'price-asc':'price-asc-rank',
          'price-desc':'price-desc-rank',
          'rating-desc':'review-rank'
        };
        url += `&s=${sortMap[sort]||''}`;
      }

      window.open(url,'_blank');
    }
  </script>
</body>
</html>
