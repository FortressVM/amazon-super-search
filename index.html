<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Amazon Super Search</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body { padding: 2rem; background: #f9f9f9; }
    .slider-label { display: flex; justify-content: space-between; }
  </style>
</head>
<body>

  <div class="container bg-white p-4 rounded shadow-sm">
    <h1 class="mb-4 text-center">Amazon Super Search</h1>
    <form id="amazon-search-form">
      <!-- Affiliate tag (hidden) -->
      <input type="hidden" name="tag" value="echolover25-20">

      <!-- Keywords -->
      <div class="mb-3">
        <label class="form-label">Search Keywords</label>
        <input type="text" class="form-control" placeholder="e.g. wireless headphones" name="q">
      </div>

      <!-- Core Filters -->
      <div class="accordion mb-3" id="accordionCore">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseCore">
              Core Filters & Sorters
            </button>
          </h2>
          <div id="collapseCore" class="accordion-collapse collapse show" data-bs-parent="#accordionCore">
            <div class="accordion-body">
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Price Range ($)</label>
                  <div class="d-flex">
                    <input type="number" step="0.01" class="form-control me-2" name="min-price" placeholder="Min">
                    <input type="number" step="0.01" class="form-control" name="max-price" placeholder="Max">
                  </div>
                </div>
                <div class="col-md-6">
                  <label class="form-label">% Off Discount ≥</label>
                  <input type="range" class="form-range" min="0" max="90" step="5" name="percent-off" oninput="this.nextElementSibling.innerText=this.value+'%';">
                  <div class="slider-label"><span>0%</span><span>90%</span></div>
                  <small>Selected: <span>0%</span></small>
                </div>
                <div class="col-md-4">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="prime-only" id="primeOnly">
                    <label class="form-check-label" for="primeOnly">Prime Only</label>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="in-stock" id="inStock">
                    <label class="form-check-label" for="inStock">In Stock / Ships Today</label>
                  </div>
                </div>
                <div class="col-md-4">
                  <label class="form-label">Customer Review</label>
                  <select class="form-select" name="min-rating">
                    <option value="">Any</option>
                    <option>4 ★ & up</option>
                    <option>3 ★ & up</option>
                    <option>2 ★ & up</option>
                    <option>1 ★ & up</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Sort By</label>
                  <select class="form-select" name="sort">
                    <option>Relevance</option>
                    <option>Price: Low to High</option>
                    <option>Price: High to Low</option>
                    <option>Newest Arrivals</option>
                    <option>Greatest Discount</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Advanced Panels (collapsed) -->
      <div class="accordion" id="accordionAdvanced">
        <!-- Power-User Tools -->
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#collapsePower">
              Power-User Tools
            </button>
          </h2>
          <div id="collapsePower" class="accordion-collapse collapse" data-bs-parent="#accordionAdvanced">
            <div class="accordion-body">
              <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" name="enable-boolean" id="enableBoolean">
                <label class="form-check-label" for="enableBoolean">Enable Boolean Operators</label>
              </div>
              <div class="mb-2">
                <label class="form-label">Field Filters</label>
                <input type="text" class="form-control" name="field-filters" placeholder="field-brand:Sony">
              </div>
              <div class="mb-2">
                <label class="form-label">Direct ASIN/ISBN Lookup</label>
                <input type="text" class="form-control" name="direct-lookup" placeholder="ASIN or ISBN">
              </div>
            </div>
          </div>
        </div>
        <!-- Deal-Hunter Goodies -->
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#collapseDeal">
              Deal-Hunter Goodies
            </button>
          </h2>
          <div id="collapseDeal" class="accordion-collapse collapse" data-bs-parent="#accordionAdvanced">
            <div class="accordion-body">
              <div class="mb-3">
                <label class="form-label">Price Drop ≥ X% Below 90-Day Avg</label>
                <input type="number" class="form-control" name="price-drop" placeholder="e.g. 20">
              </div>
              <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" name="coupon-only" id="couponOnly">
                <label class="form-check-label" for="couponOnly">Coupon-Clippable Only</label>
              </div>
              <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" name="warehouse-refurb" id="warehouseRefurb">
                <label class="form-check-label" for="warehouseRefurb">Warehouse / Open-Box</label>
              </div>
            </div>
          </div>
        </div>
        <!-- Comparison & Research -->
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#collapseCompare">
              Comparison & Research Aids
            </button>
          </h2>
          <div id="collapseCompare" class="accordion-collapse collapse" data-bs-parent="#accordionAdvanced">
            <div class="accordion-body">
              <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" name="verified-only" id="verifiedOnly">
                <label class="form-check-label" for="verifiedOnly">Verified-Purchase Only Reviews</label>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Submit -->
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary btn-lg">Search Amazon</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  <script>
    (function() {
      const form = document.getElementById('amazon-search-form');
      const AFFILIATE_TAG = 'echolover25-20';

      form.addEventListener('submit', function(e) {
        e.preventDefault();
        const data = new FormData(form);
        const params = new URLSearchParams();

        // Keywords + affiliate tag
        const q = data.get('q').trim(); if (q) params.set('k', q);
        params.set('tag', AFFILIATE_TAG);

        // Price range with cents
        const minRaw = data.get('min-price').trim();
        const maxRaw = data.get('max-price').trim();
        if (minRaw) {
          const minVal = parseFloat(minRaw);
          if (!isNaN(minVal)) params.set('low-price', minVal.toFixed(2));
        }
        if (maxRaw) {
          const maxVal = parseFloat(maxRaw);
          if (!isNaN(maxVal)) params.set('high-price', maxVal.toFixed(2));
        }

        // Prime & in-stock flags
        if (data.get('prime-only')) params.append('rh', 'p_85:');
        if (data.get('in-stock')) params.append('rh', params.get('rh') ? params.get('rh') + ',p_n_availability:1248879011' : 'p_n_availability:1248879011');

        // Rating filter
        const rating = data.get('min-rating');
        const ratingMap = { '4 ★ & up':'2661618011','3 ★ & up':'2661619011','2 ★ & up':'2661620011','1 ★ & up':'2661621011' };
        if (ratingMap[rating]) params.append('p_72', ratingMap[rating]);

        // Sort mapping
        const sortMap = { 'Price: Low to High':'price-asc-rank','Price: High to Low':'price-desc-rank','Newest Arrivals':'date-desc-rank','Greatest Discount':'discount-percent-desc-rank' };
        const sort = data.get('sort'); if (sortMap[sort]) params.set('s', sortMap[sort]);

        // Deal-Hunter flags
        if (data.get('coupon-only')) params.append('rh', (params.get('rh')||'') + ',p_5:couponEligible');
        if (data.get('warehouse-refurb')) params.append('rh', (params.get('rh')||'') + ',p_n_condition-type:1380442031');

        // Direct lookup
        const direct = data.get('direct-lookup').trim();
        if (direct) {
          window.open(`https://www.amazon.com/dp/${encodeURIComponent(direct)}/?tag=${AFFILIATE_TAG}`, '_blank');
          return;
        }

        const url = `https://www.amazon.com/s?${params.toString()}`;
        window.open(url, '_blank');
      });
    })();
  </script>
</body>
</html>
