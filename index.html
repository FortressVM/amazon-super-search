<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Super Search</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f9f9f9;
      color: #000;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    .row {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.25rem;
    }
    input, select, button {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
    }
    button {
      background: orange;
      border: none;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    .inline-group {
      display: flex;
      gap: 1rem;
    }
    .inline-group > * {
      flex: 1;
    }
    .toggle-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    .toggle-row input[type="checkbox"] {
      display: none;
    }
    .toggle-row .slider {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 28px;
      background-color: #ccc;
      border-radius: 28px;
      border: 2px solid #888;
      transition: 0.4s;
      box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.3);
    }
    .toggle-row .slider::before {
      content: "OFF";
      position: absolute;
      height: 22px;
      width: 22px;
      left: 3px;
      bottom: 2px;
      background-color: white;
      border-radius: 50%;
      border: 1px solid #555;
      transition: 0.4s;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 10px;
      color: #000;
    }
    .toggle-row input[type="checkbox"]:checked + .slider {
      background-color: orange;
      border-color: #e67e00;
      box-shadow: 0 0 8px orange;
    }
    .toggle-row input[type="checkbox"]:checked + .slider::before {
      transform: translateX(28px);
      content: "ON";
      color: white;
      background-color: #b35b00;
      border-color: #b35b00;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Amazon Super Search</h1>
  <div class="row">
    <label for="search">Search Keywords</label>
    <input type="text" id="search" placeholder="e.g. wireless headphones">
  </div>
  <div class="inline-group row">
    <div>
      <label for="category">Category</label>
      <select id="category"></select>
    </div>
    <div>
      <label for="minRating">Min Rating</label>
      <select id="minRating"></select>
    </div>
  </div>
  <div class="inline-group row">
    <div>
      <label for="minPrice">Min Price ($)</label>
      <input type="number" id="minPrice" min="0">
    </div>
    <div>
      <label for="maxPrice">Max Price ($)</label>
      <input type="number" id="maxPrice" min="0">
    </div>
  </div>
  <div class="row">
    <label for="minReviews">Min # of Reviews</label>
    <input type="number" id="minReviews" min="0">
  </div>
  <div class="row">
    <label for="sort">Sort By</label>
    <select id="sort">
      <option value="relevance">Relevance</option>
      <option value="price-asc-rank">Price: Low to High</option>
      <option value="price-desc-rank">Price: High to Low</option>
      <option value="review-rank">Avg. Customer Review</option>
      <option value="date-desc-rank">Newest Arrivals</option>
      <option value="review-count-rank"># of Reviews</option>
      <option value="price">Base Price (Experimental)</option>
      <option value="popularity-rank">Popularity</option>
      <option value="featured-rank">Featured</option>
      <option value="rank">Sales Rank</option>
    </select>
  </div>
  <div class="row">
    <label for="discount">Min Discount (%)</label>
    <input type="range" id="discount" min="0" max="90" step="5" oninput="document.getElementById('discountValue').textContent = this.value + '%'">
    <span id="discountValue">0%</span>
  </div>
  <div class="row">
    <label>Optional Filters</label>
    <div class="toggle-row"><label>Prime <input type="checkbox" id="filter-prime"><span class="slider"></span></label></div>
    <div class="toggle-row"><label>Free Shipping <input type="checkbox" id="filter-shipping"><span class="slider"></span></label></div>
    <div class="toggle-row"><label>Subscribe & Save <input type="checkbox" id="filter-subscribe"><span class="slider"></span></label></div>
    <div class="toggle-row"><label>Amazon Pantry <input type="checkbox" id="filter-pantry"><span class="slider"></span></label></div>
    <div class="toggle-row"><label>Video Review <input type="checkbox" id="filter-video"><span class="slider"></span></label></div>
    <div class="toggle-row"><label>Coupons <input type="checkbox" id="filter-coupons"><span class="slider"></span></label></div>
    <div class="toggle-row"><label>Gift Wrap <input type="checkbox" id="filter-giftwrap"><span class="slider"></span></label></div>
  </div>
  <div class="row inline-group">
    <button onclick="startSearch()">Search</button>
    <button onclick="savePreset()">Save Preset</button>
  </div>
</div>
<script>
  const categories = [
    { name: 'All Categories', value: '' },
    { name: 'Books', value: 'stripbooks' },
    { name: 'Electronics', value: 'electronics' },
    { name: 'Clothing & Accessories', value: 'fashion' },
    { name: 'Home & Kitchen', value: 'garden' },
    { name: 'Beauty & Personal Care', value: 'beauty' },
    { name: 'Toys & Games', value: 'toys-and-games' },
    { name: 'Health & Personal Care', value: 'hpc' }
  ];

  const ratings = [
    { name: 'Any Rating', value: '' },
    { name: '4 stars & up', value: '4' },
    { name: '3 stars & up', value: '3' }
  ];

  window.onload = () => {
    populateDropdown('category', categories);
    populateDropdown('minRating', ratings);
    restoreLastSearch();
    attachClickTracking();
  };

  function populateDropdown(id, list) {
    const select = document.getElementById(id);
    list.forEach(opt => {
      const option = document.createElement('option');
      option.textContent = opt.name;
      option.value = opt.value;
      select.appendChild(option);
    });
  }

  function restoreLastSearch() {
    const saved = localStorage.getItem('last-search');
    if (saved) {
      const data = JSON.parse(saved);
      for (const [id, val] of Object.entries(data)) {
        const el = document.getElementById(id);
        if (el) {
          if (el.type === 'checkbox') el.checked = val;
          else el.value = val;
        }
      }
    }
  }

  function attachClickTracking() {
    document.querySelectorAll('button, select, input').forEach(el => {
      el.addEventListener('click', () => {
        console.log(`Clicked: ${el.id || el.name || el.tagName}`);
      });
    });
  }

  function savePreset() {
    const key = prompt('Name this preset:');
    if (key) {
      const data = getCurrentSearch();
      localStorage.setItem(`preset-${key}`, JSON.stringify(data));
      localStorage.setItem('last-search', JSON.stringify(data));
    }
  }

  function getCurrentSearch() {
    const ids = ['search','category','minRating','minPrice','maxPrice','minReviews','sort','discount',
      'filter-prime','filter-shipping','filter-subscribe','filter-pantry','filter-video','filter-coupons','filter-giftwrap'];
    const obj = {};
    ids.forEach(id => {
      const el = document.getElementById(id);
      if (el) obj[id] = el.type === 'checkbox' ? el.checked : el.value;
    });
    return obj;
  }

  function startSearch() {
    const TAG = 'echolover25-20';
    const q = encodeURIComponent(document.getElementById('search').value.trim());
    let url = `https://www.amazon.com/s?k=${q}&tag=${TAG}`;

    const category = document.getElementById('category')?.value;
    const rating = document.getElementById('minRating')?.value;
    const minPrice = document.getElementById('minPrice')?.value;
    const maxPrice = document.getElementById('maxPrice')?.value;
    const sort = document.getElementById('sort')?.value;
    const minReviews = document.getElementById('minReviews')?.value;

    if (category) url += `&i=${category}`;
    if (rating === '4') url += `&rh=p_72%3A2661618011`;
    else if (rating === '3') url += `&rh=p_72%3A2661619011`;

    if (minPrice || maxPrice) {
      const minCents = Math.floor((+minPrice || 0) * 100);
      const maxCents = Math.floor((+maxPrice || 99999) * 100);
      url += `&rh=p_36%3A${minCents}-${maxCents}`;
    }

    if (minReviews) url += `&rh=p_n_feature_four_browse-bin%3A${minReviews}`;
    if (sort && sort !== 'relevance') url += `&s=${sort}`;

    window.open(url, '_blank');
  }
</script>
</body>
</html>
