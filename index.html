<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Super Search</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f9f9f9;
      color: #000;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    .row {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.25rem;
    }
    input, select, button {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
    }
    button {
      background: orange;
      border: none;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    .inline-group {
      display: flex;
      gap: 1rem;
    }
    .inline-group > * {
      flex: 1;
    }
    .toggle-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    .toggle-row input[type="checkbox"] {
      display: none;
    }
    .toggle-row .slider {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 28px;
      background-color: #ccc;
      border-radius: 28px;
      border: 2px solid #888;
      transition: 0.4s;
      box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.3);
    }
    .toggle-row .slider::before {
      content: "OFF";
      position: absolute;
      height: 22px;
      width: 22px;
      left: 3px;
      bottom: 2px;
      background-color: white;
      border-radius: 50%;
      border: 1px solid #555;
      transition: 0.4s;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 10px;
      color: #000;
    }
    .toggle-row input[type="checkbox"]:checked + .slider {
      background-color: orange;
      border-color: #e67e00;
      box-shadow: 0 0 8px orange;
    }
    .toggle-row input[type="checkbox"]:checked + .slider::before {
      transform: translateX(28px);
      content: "ON";
      color: white;
      background-color: #b35b00;
      border-color: #b35b00;
    }
    .share-section {
      margin-top: 2rem;
      text-align: center;
    }
    .share-buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 1rem;
    }
    .share-buttons a {
      display: inline-block;
      width: 48px;
      height: 48px;
      background-size: cover;
      border-radius: 50%;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }
    .share-buttons a:hover {
      transform: scale(1.2);
      box-shadow: 0 0 12px rgba(255,140,0,0.7);
    }
    .facebook { background-image: url('https://cdn-icons-png.flaticon.com/512/733/733547.png'); }
    .twitter { background-image: url('https://cdn-icons-png.flaticon.com/512/733/733579.png'); }
    .email { background-image: url('https://cdn-icons-png.flaticon.com/512/732/732200.png'); }
    .sms { background-image: url('https://cdn-icons-png.flaticon.com/512/1042/1042338.png'); }
    .copy-link {
      margin-top: 1rem;
    }
    #copyField {
      width: 70%;
      padding: 0.4rem;
      font-size: 0.95rem;
      border-radius: 5px;
      border: 1px solid #aaa;
    }
    #copyButton {
      background: #ff9900;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Amazon Super Search</h1>
  <!-- Existing form content... -->
  <div class="row inline-group">
    <button onclick="startSearch()">Search</button>
    <button onclick="savePreset()">Save Preset</button>
  </div>

  <!-- Share Section -->
  <div class="share-section">
    <h2>Spread The Love! Share With A Friend!</h2>
    <div class="share-buttons">
      <a class="facebook" href="https://www.facebook.com/sharer/sharer.php?u=https://amazonsupersearch.blogspot.com" target="_blank" title="Share on Facebook"></a>
      <a class="twitter" href="https://twitter.com/intent/tweet?url=https://amazonsupersearch.blogspot.com&text=Check+out+this+awesome+Amazon+search+tool!" target="_blank" title="Share on Twitter"></a>
      <a class="email" href="mailto:?subject=Check this out&body=Try this Amazon Super Search: https://amazonsupersearch.blogspot.com" title="Share via Email"></a>
      <a class="sms" href="sms:?&body=Check this out: https://amazonsupersearch.blogspot.com" title="Share via SMS"></a>
    </div>
    <div class="copy-link">
      <input type="text" id="copyField" value="https://amazonsupersearch.blogspot.com" readonly>
      <button id="copyButton" onclick="copyLink()">Copy Link</button>
    </div>
  </div>
</div>
<!-- Scripts -->
<script>
function copyLink() {
  const field = document.getElementById('copyField');
  field.select();
  field.setSelectionRange(0, 99999);
  navigator.clipboard.writeText(field.value).then(() => {
    alert('Link copied to clipboard!');
  });
}
</script>
</body>
</html>
