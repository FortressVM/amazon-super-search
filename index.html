<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Amazon Super Search</title>
  <!-- SEO Meta Tags -->
  <meta name="description" content="Amazon Super Search: Advanced Amazon product search with filters including price range, discounts, Prime only, stock availability, reviews, and more. Embed affiliate tag for easy monetization.">
  <meta name="keywords" content="Amazon search, affiliate Amazon, product filters, price range, discounts, Prime, in-stock, customer reviews">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://amazonsupersearch.blogspot.com/">
  <!-- Open Graph / Social -->
  <meta property="og:title" content="Amazon Super Search">
  <meta property="og:description" content="Advanced Amazon search interface with powerful filters and affiliate integration.">
  <meta property="og:url" content="https://amazonsupersearch.blogspot.com/">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://amazonsupersearch.blogspot.com/thumbnail.png">
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Amazon Super Search">
  <meta name="twitter:description" content="Advanced Amazon search interface with powerful filters and affiliate integration.">
  <meta name="twitter:image" content="https://amazonsupersearch.blogspot.com/thumbnail.png">
  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet" />
  
  <style>
  body { padding: 1rem; background: #d3d3d3; }
  .slider-label { display: flex; justify-content: space-between; }
  small.coming-soon { color: #888; font-style: italic; margin-left: .5rem; }
  
  /* Thicker borders for better visibility */
  .form-control, .form-select, .form-range {
    border: 2px solid #999 !important;
    border-radius: 4px !important;
  }
  .form-check-input {
    width: 1.4em;
    height: 1.4em;
    border: 2px solid #999;
    border-radius: 3px;
  }
  .btn-outline-secondary, .btn-primary {
    border-width: 2px !important;
  }

  /* ——— PULSE GLOW ANIMATION ——— */
  @keyframes pulse-glow {
    0% {
      box-shadow: 0 0 0 0 rgba(13,110,253, 0.5);
    }
    50% {
      box-shadow: 0 0 20px 10px rgba(13,110,253, 0.5);
    }
    100% {
      box-shadow: 0 0 0 0 rgba(13,110,253, 0.5);
    }
  }
  .pulse-glow {
    animation: pulse-glow 2s infinite;
    transition: box-shadow 0.3s ease-in-out;
  }

  /* ——— AMAZON-ORANGE PULSING HEADING ——— */
  @keyframes text-pulse {
    0%   { text-shadow: 0 0 5px rgba(255,153,0,0.7), 0 0 10px rgba(255,153,0,0.5); }
    50%  { text-shadow: 0 0 20px rgba(255,153,0,0.9), 0 0 30px rgba(255,153,0,0.7); }
    100% { text-shadow: 0 0 5px rgba(255,153,0,0.7), 0 0 10px rgba(255,153,0,0.5); }
  }

  h1.text-pulse {
    color: #FF9900;
    text-shadow:
      -1px -1px 0 #000,
       1px -1px 0 #000,
      -1px  1px 0 #000,
       1px  1px 0 #000;
    animation: text-pulse 2s infinite ease-in-out;
  }
  </style>
</head>
<body>
  <div class="container-fluid bg-white p-3 p-md-4 rounded shadow-sm">
    <h1 class="mb-4 text-center text-pulse">Amazon Super Search</h1>
    <form id="amazon-search-form" autocomplete="off">
      <input type="hidden" name="tag" value="echolover25-20">

      <!-- Search Keywords -->
      <div class="mb-3">
        <label class="form-label">Search Keywords</label>
        <input
          autocomplete="off"
          type="text"
          class="form-control"
          name="q"
          placeholder="e.g. wireless headphones"
        />
        <small class="form-text text-muted">
          Supports Boolean operators: <code>AND</code>, <code>OR</code>, <code>NOT</code>.
          e.g. <em>wireless AND headphones NOT bluetooth</em>
        </small>
      </div>

      <!-- Core Filters & Sorters -->
      <div class="accordion mb-3" id="accordionCore">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingCore">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseCore">
              Core Filters & Sorters
            </button>
          </h2>
          <div id="collapseCore" class="accordion-collapse collapse show" data-bs-parent="#accordionCore">
            <div class="accordion-body">
              <div class="row g-3">
                <!-- Price Range -->
                <div class="col-12 col-md-6 mb-3">
                  <div class="card h-100">
                    <div class="card-body">
                      <h5 class="card-title mb-3">Price Range ($)</h5>
                      <div class="row g-2">
                        <div class="col">
                          <input type="number" step="0.01" class="form-control" name="min-price" placeholder="Min" />
                        </div>
                        <div class="col">
                          <input type="number" step="0.01" class="form-control" name="max-price" placeholder="Max" />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Dropdown Filters -->
                <div class="col-12 mb-3">
                  <div class="card h-100">
                    <div class="card-body">
                      <h5 class="card-title mb-3">Dropdown Options</h5>
                      <div class="row g-3">
                        <div class="col-12 col-md-4">
                          <label class="form-label">% Off Discount ≥</label>
                          <select class="form-select" name="percent-off">
                            <option value="">Any</option>
                            <option value="5">5%</option>
                            <option value="10">10%</option>
                          </select>
                        </div>

                        <div class="col-12 col-md-4">
                          <label class="form-label">Customer Review</label>
                          <select class="form-select" name="min-rating">
                            <option value="">Any</option>
                            <option value="4">4★ & up</option>
                            <option value="3">3★ & up</option>
                          </select>
                        </div>

                        <div class="col-12 col-md-4">
                          <label class="form-label">Sort By</label>
                          <select class="form-select" name="sort">
                            <option value="">Relevance</option>
                            <option value="price-asc-rank">Price: Low → High</option>
                            <option value="price-desc-rank">Price: High → Low</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Brand Filters -->
                <div class="col-12 mb-3">
                  <div class="card border-success shadow-sm">
                    <div class="card-body">
                      <h5 class="card-title text-success mb-3">Brand Filters</h5>
                      <div class="row g-3">
                        <!-- Include Brands -->
                        <div class="col-12 col-md-6">
                          <label class="form-label">Include Brands</label>
                          <input type="text" class="form-control border border-success" name="brand-include" placeholder="e.g. Sony, LG" />
                        </div>

                        <!-- Exclude Brands -->
                        <div class="col-12 col-md-6">
                          <label class="form-label">Exclude Brands</label>
                          <input type="text" class="form-control border border-danger" name="brand-exclude" placeholder="e.g. Acer, Apple" />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="text-center mt-4 mb-5">
        <button type="submit" class="btn btn-primary btn-lg w-100 w-md-auto pulse-glow">Search Amazon</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
