<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Amazon Super Search</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { padding: 1rem; background: #d3d3d3; }
    .slider-label { display: flex; justify-content: space-between; }
    small.coming-soon { color: #888; font-style: italic; margin-left: .5rem; }
    /* Thicker borders for better visibility */
    .form-control, .form-select, .form-range {
      border: 2px solid #999 !important;
      border-radius: 4px !important;
    }
    .form-check-input {
      width: 1.4em;
      height: 1.4em;
      border: 2px solid #999;
      border-radius: 3px;
    }
    .btn-outline-secondary, .btn-primary {
      border-width: 2px !important;
    }
  </style>
</head>
<body>
  <div class="container-fluid bg-white p-3 p-md-4 rounded shadow-sm">
    <h1 class="mb-4 text-center">Amazon Super Search</h1>
    <form id="amazon-search-form">
      <input type="hidden" name="tag" value="echolover25-20">

      <!-- Keywords -->
      <div class="mb-3">
        <label class="form-label">Search Keywords</label>
        <input type="text" class="form-control" name="q" placeholder="e.g. wireless headphones">
      </div>

      <!-- Core Filters -->
      <!-- (omitted for brevity) -->

      <!-- Advanced Panels -->
      <div class="accordion" id="accordionAdvanced">
        <!-- Power-User Tools -->
        <!-- (omitted) -->
        <!-- Deal-Hunter Goodies -->
        <!-- (omitted) -->
        <!-- Comparison & Research Aids -->
        <!-- (omitted) -->
        <!-- Personalization & AI-Driven -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingPersonal">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapsePersonal">
              Personalization & AI-Driven
            </button>
          </h2>
          <div id="collapsePersonal" class="accordion-collapse collapse" data-bs-parent="#accordionAdvanced">
            <div class="accordion-body">
              <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" name="predictive-score" id="predictiveScore">
                <label class="form-check-label" for="predictiveScore">Buy-Now-or-Wait Score</label>
              </div>
              <div class="mb-2">
                <label class="form-label">Restock Forecasts (ASIN)</label>
                <input type="text" class="form-control" name="restock-forecast" placeholder="Enter ASIN">
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="emotion-feedback" id="emotionFeedback">
                <label class="form-check-label" for="emotionFeedback">Emotion-Feedback Loop</label>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary btn-lg w-100 w-md-auto">Search Amazon</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('amazon-search-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const data = new FormData(this);
      const params = new URLSearchParams();
      // Affiliate tag
      params.set('tag', data.get('tag'));
      // Keywords
      if (data.get('q')) params.set('k', data.get('q').trim());
      // Core, power-user, deal-hunter, comparison logic omitted
      // Personalization & AI-Driven
      if (data.get('predictive-score')) params.set('predictive', '1');
      const restock = data.get('restock-forecast')?.trim();
      if (restock) params.set('restockASIN', encodeURIComponent(restock));
      if (data.get('emotion-feedback')) params.set('emotion', '1');
      // Redirect to Amazon
      window.open(`https://www.amazon.com/s?${params.toString()}`, '_blank');
    });
  </script>
</body>
</html>
