<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Amazon Super Search</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {background: #f9f9f9; padding: 2rem;}
    .search-card {max-width: 800px; margin: auto; background: #fff; border-radius: .5rem; padding: 1.5rem; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
    .toggle-btn {background: orange; color: #fff; border: none; padding: .5rem 1rem; border-radius: .25rem; width: 100%;}
    .slider-label {display: flex; justify-content: space-between; margin-top: -.5rem;}
    .advanced-toggle {color: orange; cursor: pointer; text-align: right; margin-top: 1rem;}
    .advanced-content {display: none; margin-top: 1rem;}
  </style>
</head>
<body>
  <div class="search-card">
    <h1 class="text-center mb-4">Amazon Super Search</h1>
    <button class="toggle-btn mb-3">Toggle Dark Mode</button>
    <form id="amazon-search-form">
      <input type="hidden" name="tag" value="echolover25-20">

      <div class="mb-3">
        <label>Search Keywords</label>
        <input type="text" class="form-control" name="q" placeholder="e.g. wireless headphones">
      </div>

      <div class="row g-3">
        <div class="col-md-6">
          <label>Category</label>
          <select class="form-select" name="category"><option value="">All Categories</option></select>
        </div>
        <div class="col-md-6">
          <label>Min Rating</label>
          <select class="form-select" name="min-rating">
            <option value="">Any Rating</option>
            <option>4 ★ & up</option>
            <option>3 ★ & up</option>
            <option>2 ★ & up</option>
            <option>1 ★ & up</option>
          </select>
        </div>
        <div class="col-md-6">
          <label>Min Price ($)</label>
          <input type="number" step="0.01" class="form-control" name="min-price">
        </div>
        <div class="col-md-6">
          <label>Max Price ($)</label>
          <input type="number" step="0.01" class="form-control" name="max-price">
        </div>
        <div class="col-md-6">
          <label>Min # of Reviews</label>
          <input type="number" class="form-control" name="min-reviews">
        </div>
        <div class="col-md-6">
          <label>Sort By</label>
          <select class="form-select" name="sort">
            <option>Relevance</option>
            <option>Price: Low to High</option>
            <option>Price: High to Low</option>
            <option>Newest Arrivals</option>
            <option>Greatest Discount</option>
          </select>
        </div>
      </div>

      <div class="advanced-toggle">Show Advanced Filters ►</div>
      <div class="advanced-content">
        <!-- Power-User Tools -->
        <div class="mb-3">
          <label class="form-label">Enable Boolean Operators <input type="checkbox" name="enable-boolean"></label>
        </div>
        <div class="mb-3">
          <label>Field Filters</label>
          <input type="text" class="form-control" name="field-filters" placeholder="e.g. field-brand:Sony">
        </div>
        <div class="mb-3">
          <label>Direct ASIN/ISBN Lookup</label>
          <input type="text" class="form-control" name="direct-lookup" placeholder="ASIN or ISBN">
        </div>
        <!-- Deal-Hunter -->
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" name="coupon-only" id="couponOnly">
          <label class="form-check-label" for="couponOnly">Coupon-Clippable Only</label>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" name="warehouse-refurb" id="warehouseRefurb">
          <label class="form-check-label" for="warehouseRefurb">Warehouse / Open-Box</label>
        </div>
        <!-- Comparison & Research -->
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" name="verified-only" id="verifiedOnly">
          <label class="form-check-label" for="verifiedOnly">Verified-Purchase Only Reviews</label>
        </div>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary">Search Amazon</button>
      </div>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  <script>
    // Dark mode toggle
    document.querySelector('.toggle-btn').onclick = () => document.body.classList.toggle('dark');
    // Advanced filter toggle
    document.querySelector('.advanced-toggle').onclick = ({target}) => {
      const content = document.querySelector('.advanced-content');
      content.style.display = content.style.display === 'block' ? 'none' : 'block';
      target.textContent = content.style.display === 'block' ? 'Hide Advanced Filters ◄' : 'Show Advanced Filters ►';
    };
    // Form submission logic
    document.getElementById('amazon-search-form').onsubmit = e => {
      e.preventDefault();
      const data = new FormData(e.target);
      const params = new URLSearchParams();
      const tag = data.get('tag'); if(tag) params.set('tag', tag);
      const q = data.get('q').trim(); if(q) params.set('k', q);
      // exact min/max price
      ['min-price','max-price'].forEach(name => {
        const raw = data.get(name).trim();
        if(raw) {
          const val = parseFloat(raw);
          if(!isNaN(val)) params.set(name==='min-price'?'low-price':'high-price', val.toFixed(2));
        }
      });
      if(data.get('coupon-only')) params.append('rh', 'p_5:couponEligible');
      if(data.get('warehouse-refurb')) params.append('rh', (params.get('rh')||'')+',p_n_condition-type:1380442031');
      if(data.get('verified-only')) params.set('reviewerType', 'avp_only_reviews');
      const direct = data.get('direct-lookup').trim();
      if(direct) {
        window.open(`https://www.amazon.com/dp/${encodeURIComponent(direct)}/?tag=${tag}`, '_blank');
        return;
      }
      const url = `https://www.amazon.com/s?${params}`;
      window.open(url, '_blank');
    };
  </script>
</body>
</html>
